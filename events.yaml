  - name: Zonnebal
    details: "Doordat de lokatie eisen heeft gesteld waar wij niet aan kunnen, en willen, voldoen hebben we het Zonnebal op 17 september moeten annuleren.\n \nBen jij klaar voor het grootste Balfolkfeest van Amsterdam? Met ruim zes uur aan dansplezier? Wil jij Balfolk leren dansen en dat direct toepassen op de muziek van twee topbands uit de Balfolkscene? Dan mag je het Zonnebal niet missen! Kom dansen op de muziek van Tref, Les Zéoles en PFM op zaterdag 17 september in ’t Zonnehuis in Amsterdam.\nTickets\nVroege Vogel korting: 25 euro (bestel voor 1 juli 2022)\nVoorverkoop online normaal tarief: 30 euro\nAan de deur: 35 euro\n\nTickets via de website van Balfolk Amsterdam, klik hier!\n\nProgramma\n13:15 inloop\n13:30 dansworkshop beginners (door Berend & Gepke)\n14:30 PFM!\n16:30 Les Zéoles\n18:30 potluck (neem iets lekkers mee om te delen)\n19:30 Tref\n21:30 sessie\n22:30 einde bal\n\nTref\nWest-Europese rootsmuziek met een hoek af\nDat accordeonmuziek meer is dan oubollige muziek in zweterige cafés, dat weten we al lang. Wie nog steeds twijfelt, heeft Tref nog nooit live aan het werk gezien. Tref is Vlaanderen en Wallonië verenigd, zoals het hoort, met Wim Claeys en Didier Laloy, twee ervaren trekzakspelers op hun diatonische accordeon. Voor Tref vormen ze een kwartet met hun oude leraar, Bruno Le Tron en de Franse Frédéric Malempré op worldpercussion.\n\nSamen gaan ze op het ritme van traditionele West-Europese folk langs een waaier aan moderne muziekgenres. Rock, jazz en zelfs klassiek komen in hun zelf gecomponeerde nummers aan bod. Het resultaat is een unieke mix van meeslepende etnische grooves, gebracht met veel ziel en goesting.\n\n \nLes Zéoles\nEen duo met minutieuze en piepkleine melodietjes...\nLes Zéoles is een duo gevormd door Amélie Denarié op de diatonische accordeon en Anne Guinot  op de chromatische accordeon.\n\nDe twee muzikanten ontmoetten elkaar in 2002 in Montpellier en richtten Guilis ô Vent op, een kwintet van neo-traditionele muziek, waarvan ze het repertoire samen componeerden. De wens om samen te spelen en hun muzikale samenwerking verder te brengen bracht ze naar het duo in 2008. Bitterzoete composities, speelse en lyrische melodieën met arrangementen geïnspireerd op traditionele Franse en Europese muziek, maar ook klassiek. Het bal staat altijd centraal in hun werk, maar door hun respectievelijke opleiding tot klassiek pianist bieden ze ook een concertformule, altijd met dezelfde liefde voor onderzoek, van de juiste toon, degene die vlinders in de buik geeft en die we houden het warm als we het eenmaal hebben gevonden.\n\n \nPFM!\nDe formule waar muziek in zit!\nMaurits van Heijningen: lucht- en ruimtevaarttechniek en viool\nPieter Tijssen: elektrotechniek, gitaar en diatonische accordeon\nFrans Stuurman: natuurkunde en klarinet\n\nTrio PFM is een balfolkband uit het westen van het land. De band is in 2020 is ontstaan. Naast vragen over de Space Shuttle, Stoppenkasten en de Wet van Archimedes kun je bij hun terecht voor o.a. rechttoe-rechtaan cercle's, swingende scottishes, romantische mazurka's en een verstilde gavotte de 'l Aven. Onze formule bestaat uit voornamelijk eigen composities met bijdragen van alle drie de bandleden. Geheime ingredienten uit de hele wereld. Boek ons!"
