  - name: Balfolk Utrecht Zaterdag — Scandinavian Dances Crashcourse
    details: "Balfolk Utrecht presenteert\nScandinavian Dances Crashcourse door Emelie Waldken\nDeze workshop is voorgaand aan deze bal, zie hier. Je kunt daar reserveren voor de bal + workshop, ook kun je daar reserveren als je alleen naar de workshop wil komen.\n\nWorkshop Beschrijving\n\n\nLet's jump right into the Scandinavian dances and we promise that the water is much less cold than you might expect! The vals is very similar to the waltz you already know, the slängpolska is improvisative, cooperative and fun, the halling is very free, show-offy and fun, and the schottis needs a bit more care about where you feet are but is, well, also very fun.\nThe main ingredient common to all these dances is the typical Nordic “bounce”, which we will keep as a running theme during these 3 hours. We will also focus on communication in dancing, listening both with your ears and your eyes, and keeping energy to last all night!\n\nAll in all, a useful workshop for everyone wanting to try Scandinavian dances but not having had the opportunity (or dare) yet, and also for people who, after two years break, want to remember how it is to walk on Nordic moss.\n\nNo prerequisites for attending the workshop, but dance experience is always a plus and we will go at a fast pace, to make the most of the limited time.\nMusic both on recordings and played live by Emelie.\n\nOver de Docent\nEmelie Waldken  is een muzikant en dansdocent uit Zweden. Je kunt meer over haar lezen door op haar naam te klikken.\n\nNiveau\nVoor alle niveaus mits je snel leert.\n\nLocatie & Deurbeleid\nDe workshop vindt plaats in de Moira, een fijne zaal in het centrum van Utrecht. Het adres is Wolvenstraat 10 (aan het einde van de Plompetorengracht). Je moet de blauwe deur hebben aan de rechterkant. Dan kom je via de trap naar beneden in de zaal.\n\nPrijzen en Reserveren\nVoor de prijzen en reserveren, zie hier.\n\nRichtlijnen\nWij willen graag dat iedereen bij Balfolk zich vrij voelt om zichzelf te zijn en zich veilig voelt om aan te geven wat ze nodig hebben. We vinden het daarom belangrijk dat iedereen die naar onze workshops komt op de hoogte is van een aantal richtlijnen waar we ons aan houden. Zo maken we de community voor iedereen zo veilig en fijn mogelijk. De richtlijnen voor onze workshops en danslessen: Balfolk Utrecht Richtlijnen.\n\n(Mocht je benieuwd zijn naar richtlijnen die meer voor de bals (sociale dansavonden) bedoeld zijn, die kun je hier vinden. Alle balfolkevenementen die je op balfolk.nl kunt vinden, moeten zich in principe aan deze algemene richtlijnen houden.)"
