  - name: "Jolieke's Bal"
    details: "Jolieke&#039;s Bal met Wim te Groen en Hilde van Belle, Ter gelegenheid van mijn 25ste verjaardag organiseer ik mijn eerste bal. Het zal plaatsvinden in “wereldstad” Geleen, in een zaal met (pas opgeschuurde) houten vloer 😊 De muziek wordt verzorgd door Hilde van Belle en Wim te Groen. Beide zowel solo als in duo zullen spelen.\n\nDe locatie ligt op 15 minuten lopen vanaf station Geleen-Lutterade. Er gaat ook een bus vanaf station Sittard die je voor de deur afzet; bus 38 halte Bloemenmarkt. Kom je met de auto? Dan is er schuin tegenover ’t Volkshoes een grote parkeerplaats waar je kunt parkeren.\n\nTijdens het bal zullen we rondgaan met de hoed voor een vrije bijdrage, onze suggestie is 15 euro. Je bijdrage gaat rechtstreeks naar de muzikanten.\n\nReserveren wordt op prijs gesteld en kan via deze pagina.\n\nProgramma\n18:30 Deuren open\n19:00 Initiatie door Balfolk Express\n20:00 Bal met Hilde van Belle\n21:00 Bal met Hilde van Belle en Wim te Groen in duo\n22:00 Bal met Wim te Groen\n22:45 Sessie/Balfolk DJ\n\nTot dan!"
