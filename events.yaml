  - name: Verjaardagsbal Marri Anne
    details: "Dinsdagavond 19 april is de avond voor mijn verjaardag en dit vier ik graag dansend! Ik wil jullie van harte uitnodigen om een gezellige, feestelijke avond te beleven met dansjes, taart en LIVE muziek. Ook als je mij niet kent, wees welkom. Hoe meer zielen, hoe meer vreugd.\n\nAls cadeautip zal er een spaarpot aanwezig zijn. Ik ben aan het sparen voor een nieuwe set skeelers waar ik met veel plezier kilometers mee wil gaan maken! Elke kleine bijdrage wordt gewaardeerd.\nKom je ook meedansen voor mijn verjaardag?\nTot dan, Marri Anne\n\nPraktische informatie:\nDinsdag 19 april\nZaal open 19:30 uur\nAanvang dansavond en live optreden 20:00 uur\nEinde dansavond 23:00 uur\nDeelname €4,- per persoon, gratis voor donateurs van de stichting\nKoffie, thee en warme choco inbegrepen\nDrinken en iets lekkers mag worden meegenomen (geen alcohol)"
