  - name: Season opening Balfolk Zuid-Holland with PFM!
    details: "Voetjes van de vloer op onze fijne stek in Rotterdam, tijdens de seizoensopening voor Balfolk Zuid-Holland in Cuartito Azul, waarbij we gezamenlijk het seizoen openen.\n\nPFM!\nDe band die voor ons komt spelen is PFM! Trio PFM! is een Nederlandse balfolkband uit het westen van het land. De band is in 2020 ontstaan. Naast vragen over de Space Shuttle, Stoppenkasten en de Wet van Archimedes kun je bij hen terecht voor onder andere rechttoe-rechtaan cercle's, swingende scottishes, romantische mazurka's en een verstilde gavotte de 'l Aven. Hun formule bestaat uit voornamelijk eigen composities met bijdragen van alle drie de bandleden. De band bestaat uit: Maurits van Heijningen: lucht- en ruimtevaarttechniek en viool Pieter Tijssen: elektrotechniek, gitaar en diatonische accordeon Frans Stuurman: natuurkunde en klarinet.\n\nProgramma\n17.00 – 18.00: Picknick\n18.00 – 19.00: Dansuitleg\n19.00 – 20.30: Bal!\n20.30 – 22.30: Sessie\n\nSessie\nOok deze keer is er, zoals je inmiddels van ons gewend bent in Rotterdam, weer genoeg ruimte voor een sessie, dus neem je muziekinstrument en muzikantenvrienden mee! Uiteraard is er ook tijdens de sessie volop ruimte om te dansen.\n\nPicknick\nDe picknick wordt door de bezoekers zelf geregeld: ieder neemt voor zichzelf en één of twee anderen wat lekkers te eten mee en dat wordt op één grote tafel neergezet, waarbij iedereen iets kan pakken. Wij zorgen voor kannen water. Vergeet niet je eigen bord en bestek mee te nemen (en ook weer terug mee naar huis te nemen). Bij Cuartito Azul kan afgewassen worden, dus plastic bordjes en bestek zijn niet per se nodig.\n\nPrijs\nDe toegang tot het bal inclusief picknick, dansuitleg en de sessie kost 10 euro per persoon. Dit kun je aan de deur cash bij ons betalen, pinnen is niet mogelijk.\n\nReserveren\nWe vinden het fijn als je even laat weten dat je komt, dus vergeet niet te reserveren."
