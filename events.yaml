  - name: Fest Noz Hoorn
    details: "We kunnen weer dansen! Dus op 17 april (1e paasdag) gaan we weer los. We hopen dat de gemeente ons deze keer weer kan ondersteunen, andwoord hier op wordt binnekort verwacht maar het bal gaat hoe dan ook door! Omdat de fair-trade price afgelopen keer bevallen is blijven we dit concept hanteren, voor meer infromatie hierover kijk bij het kopje prijzen.\n\nWat is een Fest Noz?\n\nEen Fest Noz is de bretonse naam voor een feest in de avond. Deze naam wordt meestal gebruikt voor evenementen in bretagne waar live muziek en dansen aanwezig zijn. Voor deze editie van het bal in Hoorn hebben we 3 groepen uit bretagne bereid gevonden om naar Hoorn af te reizen om hier een echt Fest Noz neer te zetten. Er zullen op de avond ook gewoon koppel dansen langs komen maar verwacht dus ook veel verschillende bretonse dansen. Deze dansen zullen tijdens de workshop worden uitgelegd en het is ook al vaker voorgekomen dat deze muzikanten onbekendere dansen tijdens het bal hebben uitgelegd (in het engels zelfs!!!). Dus maak je geen zorgen, we gaan er een goed feestje van maken!\n\nProgramma\n\n12:00 – 15:00 – Workshop “Basis van Bretonse Dansen” door Leo Visser\n15:15 – 16:15 – Dansuitleg\n16:30 – 18:30 – Beat Bouet Trio\n18:30 – 19:30 – Picknick\n19:30 – 21:30 – Fahrenheit\n21:45 – 23:30 – La Sauterelle\n\nPraktische informatie\n\nDe locatie is op loop afstand van het station Hoorn en de treinen rijden nog nadat het bal is afgelopen.\nMet de auto is de locatie ook goed te bereiken. Als het goed is kan er op Zondag gratis geparkeerd worden in de buurt maar controleer dit goed want er zijn gedeeltes alleen voor vergunninghouders. Er is altijd de optie om bij de P&R bij het station te parkeren.\nOp de locatie is een bar aanwezig met verschillende opties aan drinken en alcoholische dranken. Verder heeft de locatie ook eten te koop (denk hierbij aan frituur en tosti’s etc). De locatie wordt onderhouden door vrijwilligers en de opbrengten van de bar worden gebruiken om deze vrijwilligers te ondersteunen en de locatie beschikbaar te houden voor evenementen. Het is niet verboden om eigen drinken mee te nemen maar het wordt erg gewaardeerd als er ook een aantal consumpties bij de bar gehaald worden.\nWe zullen zorgen dat dit keer de ventilatie direct vanaf het begin aanstaat zodat het iets minder heet in de zaal wordt dan vorige keer!\n\nPicknick\n\nTenzij de maatregelen veranderen zullen we tijdens het bal een potluck picknick hebben. We vragen alle deelnemers dus om een bordje en bestek mee te nemen (bij voorkeur herbruikbaar ivm het mileu) en iets lekkers voor de picknick. We zetten alle gerechten op een tafel en iederen kan overal een beetje van pakken voor een mooie gebalanceerde maaltijd. Ik weet (nu) nog niet zeker of de winkels in de buurt op deze dag open zullen zijn, houd er dus rekening mee dat deze mogelijk gesloten zijn en dat je dus van te voren iets wil kopen om mee te nemen!\n\nWorkshop\n\nVoorafgaand aan het bal zal er een workshop gehouden worden door Leo Visser van BalfolkWorkshop.com, de workshop zal de basis van bretonse dansen behandelen en ingaan op hoe je kunt instappen in iedere dansen in een groep zonder het idee te hebben dat je de dans voor andere verpest. De workshop is dus vooral gericht op meer beginnende dansers maar ervaren dansers zijn meer dan welkom om ook weer even hun dansen op te frissen!\n\nPrijzen\n\nVoor het bal hanteren we twee tarieven. We hebben het normale tarief en het fair-trade tarief. De musikanten en geluids technici krijgen genoeg betaald voor hun werk door ondersteuning van de gemeente Hoorn. Het fair trade tarief is het bedrag dat eigenlijk nodig zou zijn om iedereen ruimte kunnen betalen, de gages die nu gegeven worden kunnen gerealiseerd worden doordat er een tour bezig is. Extra inkomsten vanuit het Fair-Trade tarief gaan dus ook direct naar de geluids technici en de musikanten toe zodra de rest van de kosten van het bal betaald zijn.\n\nNormaal tarief: 20 euro\nFair-Trade tarief: 25 euro\nWorkshop: 20 euro\n\nKaartjes kopen\n\nVanaf 25 februari om 12:00 (midden op de dag) zal de kaartverkoop open gaan. Vanaf dat moment kunt u via de link hier reserveren. Na reservering ontvangen u de betaal informatie voor de kaartjes.\n\nCovid Maatregelen\n\nWe zullen tijdens het bal de op het dat moment geldende corona maatregelen vanuit de Nederlandse Overheid hanteren. 1 a 2 weken voorafgaand aan het bal zullen we hier nog meer informatie over geven."
