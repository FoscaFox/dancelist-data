  - name: Play Utrecht — Balfolk Bal
    details: "Op 27 mei houden wij een bal in Utrecht.\n\nVerwacht live muziek, dansen, een fijne ruimte om met elkaar uit te hangen en wat lekkers bij de bar. Heel leuk als je komt!\n\nOver het bal\nDe avond wordt gestart met een workshop, fijn om er weer even in te komen (en het te leren!). Na een korte pauze start dan het bal. Het event heeft een dans-area waar het bal is en een chill area. Hier kun je met elkaar kletsen en je voeten even een adempauze gunnen .\n\nHet bal start met live muziek van de band Berkenwerk. Een vrij nieuwe band met prachtige covers en eigen nummers. Ze nemen diverse instrumenten mee (harp, gitaar, ukelele en etouki).\nDaarna volgt de live muziek van de vrolijke band Madlot. Madlot speelt verschillende liedjes en deuntjes en zet daarmee de traditie van volksmuzikanten voort. Van middeleeuwse ballads tot pakkende melodieën die tot ver in de 20e eeuw werden overgeleverd. Madlot kan je met hun muziek mee nemen!\n\n\nPraktische informatie\n\nTijdstip\nDe inloop is om 18:30 en de workshop begint om 19:00.\nOm 20:00 begint het bal, dit duurt tot 23:00. Daarna is er nog tijd om even te kletsen en wat te drinken.\n\nPraktisch voor de avond\nEr is een bar waar je drankjes en lekkers kunt krijgen op donatiebasis.\nEr wordt geen alcohol geschonken.\n\nLocatie\nOp de Playground aan de Kanaalweg 84A in Utrecht. Dit ligt op 15 minuten lopen van Utrecht centraal. Je kan vanaf Utrecht centraal bus 7 nemen. Deze stopt vlak bij de deur.\n\nOok is er een gratis parkeerplaats naast de deur. Deze kan je via de link vinden.\nhttps://goo.gl/maps/kRggcVAyKz9wDL2WA.\n\nTickets\nWorkshop en het bal; 20,-\nHet bal alleen kost 15,-\nTickets zijn te koop via https://www.chipta.com/.../49183/play-utrecht-balfolk-bal/"
