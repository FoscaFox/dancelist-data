  - name: Workshop Basis Bourree de Berry (2t)
    details: "De Bourree. Een toffe dans waarbij je elkaar niet aanraakt en tegenover elkaar danst, de structuur naar elkaar en terug en dan oversteken zullen de meesten van jullie wel kennen. Maar de groove die in de pas zit, die is wat moeilijker om zo op een bal op te pikken. Voor mij is de bourree een heel geaarde dans, die door het voetenwerk heel speels wordt. En vervolgens is er heel veel ruimte voor spelen en improviseren. Er is niet echt 1 leider en 1 volger, je kan allebei inititatief nemen, en je reageert allebei op elkaar. Dat maakt het heel erg samen, op een heel andere manier dan de meeste koppeldansen die we kennen uit balfolk.\n\nMijn dansleerlingen uit Nijmegen wilden graag de bourree leren voor de zomer, maar die behandel ik liever uitgebreid in de vervolgcursus (die na de zomer weer begint). Dus heb ik een moment gevonden om een losse bourree workshop te geven. En daarin zijn ook een paar plekjes voor dansers die geen wekelijkse lessen bij me volgen. De workshop is heel geschikt voor mensen die nog geen ervaring hebben met de bourree, maar juist ook de mensen die al langer de bourree op bals of festivals dansen, maar die ‘m niet eerder echt geleerd hebben, zullen veel van deze workshop op kunnen steken,\n\nIn de workshop gaan we vooral aan de slag met de basispas, om die lekkere groove erin te krijgen. En vervolgens gaan we ook kijken hoe we kunnen spelen met z’n tweeën, en mogelijk ook een beetje met z’n 4-en.\n\nTijd: Maandat 6 juni van 19:00 tot 22:00\nLocatie: De Kleine Wiel, Karl Marxstraat 101, Nijmegen-Lent\nKosten: 30 euro normaal tarief, 25 euro kortingstarief\nAanmelden: stuur een mail naar louise@balfolk.nl"
