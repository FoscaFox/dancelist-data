  - name: Bal in Rotterdam
    details: "Op zondag 15 mei gaan de voetjes van de vloer met een bal in Rotterdam! Voor het eerst op een nieuwe locatie voor Balfolk Zuid-Holland en met twee topbands!\n\nDe bands die voor ons komen optreden zijn Mr Folxlide en Duo Schepper-Sanczuk. Van heerlijk bluesy getinte balfolk tot sfeervolle en energieke deunen: deze beide muzikale artiesten gaan ons een topavond vol fijne balfolkdansjes bieden.\n\nVooraf zal er ook een workshop zijn, gegeven door Mr. Folxlide zelf! Meer informatie hierover maken we zo snel mogelijk bekend.\n\nProgramma\n13:00 - 16:00 Workshop\n15:00 - 16:00 Dansuitleg\n16:00 - 18:00 Bal (deel 1)\n18:00 - 19.00 Picknick\n19:00 - 21:00 Bal (deel 2)\n21.30 Einde\n\nDansuitleg\nDe dansuitleg is bedoeld om weer even in te komen voor als je al een poosje niet gedanst hebt, of als je de eerste pasjes alvast onder de knie wil krijgen. Iedereen is uiteraard welkom om mee te dansen.\n\nPicknick\nEr staat ook een picnick gepland. Breng daarvoor voor jezelf (en één of twee anderen) wat lekkers te eten mee, wat op één grote tafel wordt verzameld, zodat we met z'n allen een heerlijke maaltijd zullen hebben. Het is handig om eigen bord en bestek mee te nemen, dat is niet aanwezig op de locatie zelf.\n\nNieuwe locatie\nDe locatie kunnen we je al wel vertellen: voor het eerst zullen we een bal geven in het Maaspodium in Rotterdam, aan de Sint-Jobsweg 3 in Rotterdam. Deze locatie biedt een mooie danszaal en een gezellige bar en foyer waar behalve dansen ook wat bijgekomen en gekletst kan worden. Metrostation Coolhaven is op een kleine 10-15 minuten lopen afstand. Op zondag is voor zover bekend straatparkeren gratis. Er is ook een parkeergarage vlakbij. Gebruik je eigen favoriete routeplanner om je route te bepalen. Meer informatie is te vinden op de website van het Maaspodium. \n\nToegang\nTickets kosten voor dit bal 25 euro per persoon. Reserveren is fijn, zowel voor jezelf als voor ons, dan weten wij hoe gezellig het gaat worden."
