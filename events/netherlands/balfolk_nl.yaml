  - name: CeltCast Fantasy Awards
    details: "Live optredens:\n– Sanseveria (BE)\n– The Trouble Notes (DE)\n– Sunfire (NL)\nAndersoortige artiesten:\nAlex Sealgaire, presentatie\nChristophe Vico, fotografie P60\nAndré Willemse, fotografie CeltCast\nTijdschema:\n\n19:30 Zaal open\n\n19:45–20:00 Awards, ronde 1\n20:00–20:45 Sanseveria\n20:45–21:00 Awards, ronde 2\n21:00–21:45 The Trouble Notes\n21:45–22:00 Awards, ronde 3\n22:00–23:15 Sunfire\n\n23:30 Afsluiting\n\n\n\n“Sanseveria”\nSanseveria is een vijf koppige band die zijn origine kent bij de band Aérokorda. Als trio (Adriaan van Wonterghem, Davy Cautaerts en Pavel Souvandijev) hebben ze vaker Micheal Boere en Wout van Liedekerke als versterking gevraagd en vanuit die samenwerking hebben ze hebben toen de naam 'Aérokorda et les Autres' bedacht.\nNa verschillende optredens en een hoop tijd samen doorgebracht te hebben, zijn deze vijf mannen goede vrienden geworden en hebben ze besloten om verder te gaan als een band op zichzelf. Deze band zou los komen te staan van Aérokorda in zowel stijl als ambitie en zo met een hoop inspiratie en motivatie, is Sanseveria gecreëerd.\nDeze vijf mannen combineren hun eigen composities met Celtic trad en zo creëren zij een mooie mengeling van verschillende culturen, geluiden en met name een andere innovatieve blik op traditionele muziek. Wees voorbereid op geweldig energieke en fascinerende muziek die je niet snel zal vergeten!\n\nWebsite: https://www.facebook.com/Sanseveriamusic\n\n\n\nDresscode:\nKom vooral lekker jezelf zijn. :-)\n\n\n\nDatum: 4 maart 2023\nTijden: 19:30-23:30u\nTickets: celtcast.com/tickets (of aan de deur)\n\n\nToegangsprijs: \nVoorverkoop: € 17,50 euro + € 1,50 servicekosten Ticketmaster\nAan de deur: € 20,00\n\nWanneer is de avondkassa geopend?\nDe avond-kassa van P60 is tijdens de openingstijden van het P60 Café. De huidige openingstijden vind je op https://p60.nl/cafe .\n\nPoppodium P60 heeft een grote zaal met een groot podium en een bar, hier zal gedanst worden. De vloer is geen danszaal-vloer, maar wel dansbaar. Verder is er een foyer met bar en een zithoek. Hier kun je wat rustiger zitten en wat kletsen.\n\n\n\nLocatie & bereikbaarheid:\nPoppodium P60\nStadsplein 100a, 1181 ZM Amstelveen\n\nIs P60 makkelijk te bereiken met het OV?\nP60 ligt naast het Amstelveen Busstation (nog geen minuut lopen). Hier zijn verschillende buslijnen naar Amsterdam Centrum, Amsterdam Bijlmer Arena, Amsterdam Zuid, Schiphol, Uithoorn, Mijdrecht, Kudelstaart. Aalsmeer, Hoofddorp en Haarlem.\nVoor meer informatie kun je een kijkje nemen op de 9292!\n\nZijn er parkeerplaatsen rondom P60?\nLiever met de auto? Naast P60 is de parkeergarage Q-park Stadsplein. Hier kun je 24/7 in- en uitrijden.\n\nKan ik mijn spullen opbergen in de garderobe?\nEr zijn lockers naast de garderobe. Het gebruik ervan kost € 2,00 en de munten ervoor kun je pinnen bij de garderobe. De afmetingen van een locker zijn 20cmx30cm en 35 cm diep. Daarmee passen er ongeveer 2 jassen in.\nWel even scherp zijn als je je jas in de locker doet, want eenmaal geopend zul je opnieuw een munt in de locker doen om deze weer te gebruiken.\n\nIs er Wifi aanwezig?\nHet pand is volledig voorzien van goedwerkende WIFI. De inloggegevens hangen bij de barren in het pand.\n\nKijk voor overige vragen op de P60 FAQ .\n\nWat is balfolk?\nNog niet bekend met balfolk? Dan zal ik eens even uitleggen wat balfolk is! Bij balfolk dans je oude volksdansen uit West-Europa die in groepen of duo’s gedanst worden. Doordat je bij sommige dansen van partner wisselt tijdens de dans, leer je snel nieuwe mensen kennen en kan je makkelijker contact maken met ze! Wees niet bang als je nog nooit aan balfolk hebt meegedaan! Er zijn altijd mensen die je willen helpen het te leren en in alle dansen zit veel herhaling. Als je eenmaal de basis kent, kun je variaties gaan proberen. Je hoeft geen speciale kledij aan, als het maar lekker zit en je er vrij in kunt bewegen!"
