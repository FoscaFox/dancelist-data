  - name: 3e Vuurbal met Wouter Kuyper en Achterband
    details: "3e Vuurbal\nWil jij een avondje lekker Balfolk dansen op live muziek? Dan mag je de derde editie van Vuurbal op zondag 5 juni niet missen!\n\nWat kun je verwachten\nOp deze zomerse avond treden Achterband en Wouter Kuyper op in de tuin van Woongemeenschap De Vuurplaats. Er is een sessie achteraf. Voor het bal maken we een vuurtje. Je bent welkom om soep en stokbrood mee te eten.\n\nProgramma\n18:00 Vuurtje + soep en brood\n19:00 Optreden Achterband\n20:00 Optreden Wouter Kuyper\n21:30 Sessie\n\nToegang + aanmelden\nToegang is op basis van donatie. Onze suggestie is een donatie van 5 euro voor het eten en de huur van de bands. Wil je een donatie doen? Dat kan ter plekke bij het bal.\n\nEr is plek voor zo'n 40 dansers. Aanmelden kan door een mail te sturen naar marieke@de-vuurplaats.nl. Je krijgt dan een bevestiging of er nog plek is.\n\nDe Bands\n\n \tAchterband: Achterband bestaat uit het duo Arthur van Bottenburg en Marieke Rensen. Arthur speelt al een aantal jaar op de trekzak en Marieke op de draailier.\n \tWouter Kuyper: Wouter Kuyper speelt doedelzak, fluit en trekharmonica en laat zich inspireren door Vlaamse, Franse en Nederlandse (balfolk-)muziek. Als hij solo speelt doet hij dat met trekharmonica en dan speelt hij van bijzonder opzwepend tot bijzonder intiem en brengt hij voor een groot deel eigen composities. Speelt daarnaast in Lirio, Wouter en de Draak, BmB, Laroux, Androneda en nog meer! Ook geeft Wouter veel les op de trekharmonica en de doedelzak. Website: http://www.wouterkuyper.nl/\n\nLocatie\nHet Vuurbal is in de mooie tuin van De Vuurplaats. De Vuurplaats is een woongemeenschap waar mens- en milieuvriendelijk wonen centraal staat.\nHet adres is:\nDe Vuurplaats\nKeizerfazant 46\n1704 WL Heerhugowaard\nReissuggesties:\n\n \tTREIN/BUS: Neem de trein naar station Alkmaar en vanaf daar bus 160 naar bushalte Heerhugowaard, Butterhuizen. Loop vanaf daar naar de Vuurplaats.\n \tTREIN/OV-FIETS: Neem de trein naar station Heerhugowaard en neem vanaf daar de OV-fiets richting De Vuurplaats.\n \tAUTO: Rijdt met de auto naar Keizerfazant 46 in Heerhugowaard. Er is voldoende parkeerplek rondom het gebouw.\n\nSlecht weer?\nWe rekenen op goed weer. Mocht het onverhoopt toch regenen dan verzetten we het bal. Iedereen die zich heeft aangemeld krijgt daar dan een bericht van per e-mail."
