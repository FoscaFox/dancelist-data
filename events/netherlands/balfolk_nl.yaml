  - name: Muziek herfstweek
    details: "Themagroep Balfolk door Erik de Jong tijdens de muziek herfstweek\n\nOver Erike de Jong\n\nIn de loop van de jaren heeft Erik veel balfolkmuziek zelf geschreven. Tijdens de Balfolkgroep op de Herfstweek zullen dan ook ‘moderne’, nieuw geschreven stukken de revue passeren, maar ook meer traditionele. We zullen zoveel mogelijk verschillende ritmes en dansen doorlopen die in de balfolkscene worden gebruikt en kijken hoe je de stukken zo kunt spelen, dat ze voor die specifieke dans het best dansbaar zijn. De verschillende stukken zullen we vervolgens arrangeren tot volwaardige balfolknummers, waar lekker op gedanst kan worden.\n\nAlle instrumenten die passen binnen de sfeer van balfolk zijn welkom. Om deel te nemen wordt van je verwacht dat je je instrument goed kunt bespelen. Er wordt niet van je verwacht om te kunnen improviseren of hele lastige toonsoorten te spelen, we oefenen wel om wat vrij te spelen op een akkoordenschema, en snelle passages kunnen vergemakkelijkt worden door ze uit te dunnen. Iedereen die kan spelen is welkom dus.\n\nOver de Muziek Herfstweek\n\nDe Muziek Herfstweek is een evenement dat elk jaar wordt georganiseerd tijdens de herfstvakantie; dit jaar vindt de Muziek Herfstweek plaats van maandag (!) 24 tot en met zaterdag 29 oktober (zie voor details het weekoverzicht).\n\nAmateur muzikanten en zangers die houden van folk, volks-, wereld- of andere muziek kunnen in die week deelnemen aan een thematische muziekgroep van hun keuze, onder leiding van ervaren muzikaal leiders. De repetities daarvoor vinden in de ochtend plaats; ‘s middags wordt een diversiteit aan muziekactiviteiten aangeboden waaruit je een keuze mag maken en eventueel de repetities van de wereldband. ‘s Avonds zijn er optredens op het open podium en is er volop gelegenheid voor sessies. Maar natuurlijk kun je er ook voor kiezen om in de middag een wandeling te gaan maken in de prachtige omgeving of een bezoek te brengen aan een van de omliggende dorpen of steden.\n\nEen hele week in een ontspannen sfeer, volledig verzorgd, samen muziek maken. Heerlijk toch!\n\nDe locatie is wederom De Beukenhof in Biezenmortel; de prijs voor de hele week op basis van een 2-persoonskamer bedraagt €645,-. Daar zijn dan overnachtingen, alle maaltijden en de honoraria voor de muzikaal leiders bij inbegrepen. Alleen drankjes aan de bar moet je zelf betalen.\n\nJe kunt op deze site een indruk krijgen van de  verschillende themagroepen, de muzikaal leiders en andere zaken door te klikken op de menubalk boven deze tekst of, als je de site op je mobiel bezoekt, op de drie streepjes rechtsboven. Aan de definitieve inhoud van de Muziek Herfstweek voor 2022 wordt hard gewerkt; het programma zal binnenkort grotendeels uitgewerkt zijn. Kom dus af en toe even kijken op deze site of houd ons op facebook in de gaten.\n\nHet programma is gereed en je kunt inschrijven middels het inschrijfformulier op de betreffende pagina. Als je eerst meer informatie over de Muziek Herfstweek 2022 wilt hebben kun je contact opnemen via het contact formulier of telefonisch met\nNico de Koning, 06 533 70000\n\nJe vindt Muziek Herfstweek ook op facebook: like onze pagina Muziek Herfstweek en blijf als eerste op de hoogte van het nieuwe programma en van de laatste nieuwtjes."
