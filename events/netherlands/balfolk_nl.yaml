    details: "Het eerste Vredebal in Arnhem komt eraan.\n\nTwee Nederlandse bands spelen voor jullie.\nDe bar is open voor een drankje.\n\n14:00 Dansuitleg\n15:00 Artisjok\n15:45 Momiro\n16:30 Sessie, neem je instrument mee\n17:30 Einde\n\nArtisjok bestaat uit Yvette Maussart en Kris van 't Klooster. Met twee mandolines spelen ze eigen nummers en traditionals. De muziek is klein en fijn.\n\nMomiro bestaat uit Jasper Tolsma op gitaar, Wouter Koenders op flute en Kris van 't Klooster op mandoline en viool. De eigen composities bestaan uit speelse harmonieën met af en toe een twist."
