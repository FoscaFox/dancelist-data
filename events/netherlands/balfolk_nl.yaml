  - name: Open bal dansstage 2023
    details: "Kan je niet naar de Dansstage komen? Dan kan je misschien wel naar\nhet open bal komen op zaterdagavond. In twee zalen zullen vier bands je\ntot diep in de nacht vermaken met mooie, opzwepende en zwoele deunen.\nVergeet ook niet al je vrienden uit te nodigen.\n\nWe weten dat jullie staan te popelen om meer te horen over ons evenement en willen jullie natuurlijk niet met de gebakken peren laten zitten. Zaterdagavond vindt zoals altijd het open bal plaats, en dit jaar mogen jullie helemaal banana’s gaan! Wij hopen op toffe peren en goed te pruimen dansers, want dit jaar is het thema Fruity Fiesta! Kom dus op de dansvloer swingen in je meest fruitige outfit voor Ballsy Swing en kies het mooiste fruit uit je fruitmand voor Man Encantada Duo. Natuurlijk zijn dit niet de enige bands die we voor jullie in petto hebben... Houd deze pagina goed in de gaten, want deze week hebben we nog wel wat appeltjes om jullie dorst te lessen!\n\nBands:\n-Ballsy Swing (Fr)\nhttps://www.facebook.com/ballsyswing\n-Man Encantada Duo (Fr)\nhttps://www.facebook.com/Man-Encantada-1940956779551419\nhttps://www.manencantada.com/\n-De laatste twee bands worden z.s.m. aangekondigd!\n\nProgramma:\n\n19:00 Deuren open\n\n19:30 Dansinstructie (in de Audiozaal)\n\n21:00 Bands+sessie\n\n3:00 Einde\n\nKan je nog niet dansen? Geen probleem! Voorafgaand aan het bal is er een uitleg zodat je gewoon mee kunt doen.\n\nDe Dansstage is een weekend vol met Balfolk dansen in Enschede. Er\nzijn overdag workshops voor ieder niveau , dus iedereen die van dansen\nhoudt, van beginner tot gevorderde, is van harte welkom op dit weekend.\nElke dag van workshops wordt vervolgens afgesloten met een bal in ï¿½ï¿½n\nvan de fijnste Danszalen van Nederland!\n\nWil je je wel inschrijven voor het hele weekend, kan dat via de Dansstage website.\n\n* Als het je eerste bal is, of als je minder te besteden hebt, krijg je korting! Studenten en docenten met een UnionCard (minstens een half jaar geldig) krijgen dezelfde korting."
