  - name: Balfolk met Airboxes tijdens Novio Magica
    details: "Op 29 mei, tweede pinksterdag, zijn de Stevenskerk en het Mariënburgplein in Nijmegen het decor van een nieuw festival: Novio Magica, fantasy, book & film fest. Bestsellerauteur en ambassadeur Thomas Olde Heuvelt opent het festival met een preek vanaf de kansel. Ook zijn er nationale en internationale schrijvers, schrijf- en illustratieworkshops, films en een jeugdprogramma met o.a. Paul van Loon. Meer informatie over het festival vind je op www.noviomagica.com\n\nEn hiertussendoor is het ook mogelijk om te dansen! Airboxes komt ten bal spelen op het Marienburgplein, en Louise geeft 2 keer een dansuitleg. Toegang is gratis, neem vooral ook al je nieuwsgierige vrienden mee.\n\n13:00 Dansuitleg met Louise en Bert\n14:00 Bal met Airboxes\n15:00 Dansuitleg met Louise en Bert\n16:00 Bal met Airboxes\n\nLouise Marius geeft twee introductie workshops, waarna iedereen de vloer op kan. Louise geeft sinds 2008 balfolkdansles, in Nijmegen, maar eerder ook in Utrecht en Amsterdam. Ze doet dit met heel veel plezier, en gelooft dat iedereen kan dansen. Balfolk is helemaal niet zo heel moeilijk, de pasjes geven houvast en vervolgens is daar, voor wie wil, ook ruimte voor improviseren. Dansen doen we vooral samen.\n\nhttps://louisemarius.wordpress.com/leren-dansen/\n\nAirboxes is sfeervolle dansmuziek gebracht door het duo Bert Leemans en Guus Herremans op chromatische en diatonische accordeon. Bert (chromatisch) en Guus (diatonisch) zijn perfect op elkaar ingespeeld, de klanken van hun instrumenten smelten samen bij alles wat ze spelen\nen nemen je mee naar een magische wereld.\nAirboxes speelt enkel eigen werk. Hun afwisselend intieme solo’s en klankkleurrijk samenspel zorgen voor een allesomvattend geheel. Airboxes zijn twee mannen, twee accordeons, één verhaal.\n\nWebsite:  http://www.airboxes.be/\nyoutube: https://youtu.be/a54TFLtsox8"
