  - name: "Gevorderden workshop: Variëren in en met de wals"
    details: "Niveau: gevorderd / vergevorderd (je moet de wals 3-5-8 en constante rotatiesnelheid voldoende beheersen)\n\nDuur: 2,5 uur (incl. korte pauze), start om 13:00\nDocenten: Anke Veens en Wim te Groen\n\n\n\nWat is er nu leuker dan walsen? Voor iedereen die de wals in de basis goed beheerst organiseren we een workshop die verder induikt op de mogelijkheden die je hebt in en met de wals, niet alleen ritmische variaties zullen aan bod komen maar ook ornamenten om je dans te versieren en interessanter te maken. Maar we zullen waar mogelijk ook verder ingaan op alle andere mogelijkheden die je met walsen hebt; al ooit gedacht aan een wals in 1 of 4, walsen op niet-walsmuziek?!\n\n\nOver de docenten:\n\nDat Wim van walsen en ritmische variaties houdt hoeven we niemand meer uit te leggen (die zijn muziek een beetje kent >> of check Spotify). Na het geven van variaties van deze workshop in verschillende landen is het eindelijk tijd om deze gevorderen workshop ook in Nederland aan te bieden. Samen met Anke die zich via Dancing Bodies heeft gespecialiseerd in het geven van workshops over basis techniek dansen, lichaamshouding en volgertechniek is er een interessante technische workshop ontstaan die kan worden aangeboden aan dansers die al langer dansen en meer uitdaging willen vinden in wals en improviseren in dans.\n\n \n\nReserveren: https://twohats.peggypay.com/mazurka-legitima-zat-11-3-2023\n\nNa de workshop is er een bal met Pablo Golder en Aérokorda"
