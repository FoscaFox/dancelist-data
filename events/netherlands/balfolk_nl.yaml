  - name: Verjaardagsbal Paul Kingma met David Cornelissen
    details: "Waerde menschen! Zoals enkelen van jullie weten ben ik afgelopen mei jarig geweest maar was ik daar niet in de gelegenheid om het te vieren. Inmiddels heb ik in oktober die ruimte wel, en op precies te zijn op dinsdag de 11e!\n\nDe zaal is open vanaf 8 uur, en we beginnen om ongeveer half 9 met dansen. David Cornelissen en zijn compagnon komen de live muziek verzorgen, tot een uur of 10. Als je wil mag je voor daarna nog een eigen instrument meenemen voor een sessie. Deze duurt tot een uur of 11.\n\nZie ik je de 11e? Leuk!\n\n Groet, Paul\n\n PS: Ik heb geen cadeauwensen. Ik vind het vooral leuk als je komt! Wil je mij toch iets geven, dan ben je daar altijd vrij in."
