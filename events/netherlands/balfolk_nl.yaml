    details: "Door alle tijden heen is er dansen op feesten geweest. In koppels, kringen of mixers wordt er overal ter wereld feestelijk gedanst. Deze avond lichten we er een aantal uit die tegen balfolk aan liggen. Een Nederlandse polka Piqué, een walsje met een extra, een extra leuke mixer of een andere bijna scottisch. Hoe meer zielen, hoe meer feest. De dansen worden uitgelegd, dus ook als je minder ervaren bent kun je meedoen."
