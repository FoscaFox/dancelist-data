  - name: Samenspel over Balfolkmuziek & over Bretonse Muziek (7 cursusdagen van nov t/m mei)
    details: "Samenspel voor alle instrumenten\nDit seizoen zijn er twee samenspel cursussen. Deze samenspelcursus wordt gegeven door Ies Muller een workshop over het spelen in een Bretonse muziek. En Niek van Uden-Luteijn een workshop over speelplezier in jamsessies & het spelen van balfolk muziek.\nDeze workshops zijn gericht op samenspel voor alle instrumenten, zoals bijvoorbeeld trekharmonica, accordeon, gitaar, blazers, bas, draailier, percussie, doedelzak of andere instrumenten! Instrument en stemming duidelijk aangeven bij de aanmelding.\n\n \nNiek van Uden-Luteijn - Over Balfolk Muziek & Jamsessies\n\n\nDeze cursus is voor iedereen die zich wil verdiepen in balfolk en dan vooral in het spelen bij jamsessies. Niek schrijft over zijn cursus:\n\"Na het dansen op mijn eerste bal ontdekte ik snel dat balfolk meer was dan dansen: er bestaat spansen! De afwisseling van dansen en spelen. Na de officiële programmering van het bal volgt er het liefst nog een sessie, waarin je idealiter kan afwisselen tussen muziek maken en dansen. Hoe zorgen we dat we dat met zoveel mogelijk plezier kunnen doen? De focus van de cursus ligt bij verschillende zaken die ons dat plezier kunnen geven:\n- gemeenschappelijk repertoire kennen\n- op gehoor melodieën leren, op gehoor materiaal kunnen vinden\n- luisteren hoe anderen het doen\n- durven spelen\n- durven toevoegen, durven weglaten, vrijheid rond de melodie en begeleiding\n- proberen, proberen, proberen, proberen...\nNiek van Uden-Luteijn\nJaren na zijn conservatoriumstudie kwam accordeonist Niek in aanraking met balfolk. Het voelde meteen als thuiskomen. In no time legde hij een basis om muzikaal mee te kunnen doen. Na zijn beginsucces met de groep Té, waarmee ze van Canada tot Tsjechië speelden, heeft hij afgelopen jaren regelmatig op Nederlandse en enkele Europese podia gestaan met groepen als BmB, Dans l'Air en Two catch a raindrop. Naast het spelen zingt hij af en toe bij optredens en verwerkt balfolk in zijn accordeonlessen en danst hij zelf zeker graag als hij de kans krijgt. De mentaliteit in folk dat iedereen mee moet kunnen doen ligt hem nauw aan het hart en vormde en vormt vaak de basis voor workshops die hij geeft.\n\nLuister op youtube\n• Portretfilm Niek van Uden, muziekleraar\n• BmB - BmB wals (live CaDansa)\n• BmB - Lou diziou bè / Bourrée a Ribeyrolle (live Sofafolk)\n• BmB - De Nachtegael\n• Two Catch a Raindrop - Mazurka (live DenneFeest)\n• Té - There goes Bill Jig (live)\n• Té - Flamingo's Gambit (volledig album)\n• Té - Squirrel's Stash (volledig album\n\n \nIes Muller - Samenspel Bretonse Muziek & Fest noz\n\n\nTijdens deze workshop zullen we ingaan op een aantal specifiek Bretonse melodieën. We zullen ze gaan leren en verwerken tot een mooi arrangement, afgestemd op de aanwezige instrumenten in de groep. Uiteraard mogen mooie Bretonse dansen zoals de Plinn en Gavotte niet ontbreken. We zullen hierbij ingaan op de ritmische kenmerken en hoe die samen muzikaal tot uiting te brengen. Maar er is ook aandacht voor andere typen melodieën: de Gwerz, een langzame, zeer expressieve melodie, en de Marche (mars). Op een Bretonse mars werd traditioneel niet gemarcheerd, maar veel meer was het een muzikale begeleiding van een wandeling. Hierdoor zijn het vaak heel aangename en muzikale melodieën. Na dieper op de melodie te zijn ingegaan zullen we werken aan een mooi en bijpassend arrangement. Naast de behandeling van het spelen van de muziek zal ik wat vertellen over de achtergrond. Welke vorm had het vroeger, wanneer werd het zoal gespeeld. En hoe levend is de Bretonse muziek vandaag de dag?\nDe muziek wordt vooral op gehoor aangeleerd. De docent stuurt voorafgaand aan de workshop mp3's van de beoogde melodiën, zodat deelnemers alvast kunnen \"inluisteren\".\nIes Muller\nIes Muller wordt beschouwd als een van de beste folkfluitisten van Nederlandse bodem. Al op jonge leeftijd kwam hij in aanraking met Ierse en Bretonse traditionele muziek en de houten dwarsfluit. Gegrepen door de klank van dit instrument begon hij te spelen en steeds meer muziek te leren. Tijdens reizen door Ierland, Schotland en Bretagne, maar ook Spanje breidde hij zijn repertoire uit, en absorbeerde hij de details en eigenaardigheden die de muziek uit deze streken haar karakter geven. Terwijl Ierse en Bretonse muziek het hart bleven vormen van zijn stijl en repertoire, kwamen er in de loop der tijd veel invloeden bij. Hij werkte binnen verschillende projecten met muzikanten uit allerlei disciplines, waaronder klassieke muziek jazz en wereldmuziek. Naast houten dwarsfluit speelt hij biniou, veuze (Bretonse doedelzakken) en bombarde.\n\nLuister op youtube\n• Duo Muller Munnelly - Eliziza \n• Duo Ies Muller en Philip Masure\n• Isaac muller en Reint vd Brink: Fretless\n• Duo Muller Munnelly - Detached  (volledige album)\n• Laouen\n• Wouter en de Draak feat. Ies Muller\n• Trio David Munnelly-Isaac Muller-Dominic Crosbie\nCursus niveau\nOm deel te nemen wordt van je verwacht dat je je instrument goed kunt bespelen. Je hebt je instrument onder controle, je kan luisteren naar wat andere spelers doen terwijl je zelf speelt. Het aanleren van nieuwe muziek vormt geen probleem. Er wordt van de deelnemers verwacht dat ze hun partijen oefenen en voorbereid weer naar de lessen komen.\nData & inschrijf informatie\nDe cursus vindt plaats van 13:00 tot 17:00  in Zeist op de volgende zaterdagen:\n\n• zaterdag 19 november\n• zaterdag 17 december\n• zaterdag 14 januari\n• zaterdag 11 februari\n• zaterdag 18 maart\n• zaterdag 22 april\n• zaterdag 20 mei\nReservedatum, mocht er bijv ivm covid een les niet door kunnen gaan:\n• zaterdag 17 juni\n\nKosten cursusreeks: 250 euro, bij betaling voor 1 november 240 euro\nMaximum aantal deelnemers: 10\n\n>>>Inschrijfformulier & kosten"
