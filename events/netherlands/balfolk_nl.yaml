  - name: CaDansa 2022
    details: "CaDansa is een superleuk balfolk festival met (te) gekke bands, grappige spelletjes, mooie ontmoetingen, heerlijke drankjes en natuurlijk veel gedans! In 2022 vindt dit festival plaats voor de 9e keer plaats en is inmiddels een begrip geworden binnen en buiten Nederland.\n\nBeginneling, ervaren rot, muzikant, danser, Nederlander, Europeaan of nog verder gereisd, iedereen is welkom om er 4 dagen & avonden lang een groot feest van te maken. Naast bals met een prachtig programma met allerlei balfolk-bands uit heel Europa is er ook een open podium, silent disco, kledingruil, altijd wel verrassende 'extra's', goed eten en een onvergetelijke sfeer.\n\nKom het zelf ervaren!\nWeekend- en dagtickets zijn verkrijgbaar op de CaDansa-website vanaf 4 juni 2022."
    links:
      - "https://www.balfolk.nl/agenda/cadansa-2022/"
