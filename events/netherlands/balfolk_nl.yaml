  - name: Dansworkshop (släng)polska met Zweedse band Västanvinden
    details: "Voorafgaand aan het Oktoberbal in het Maaspodium, zal er een dansworkshop zijn. Deze workshop, gegeven door de mensen van de Zweedse band Västanvinden zelf, zal gefocust zijn op de slängpolska, een van de meest voorkomende traditionele dansen in Zweden, vooral in de zuidelijke delen van het land.\n\nDe workshop is geschikt voor alle niveaus, van beginner tot gevorderd. \n\nDe workshop zal je een gevoel voor de muziek en het ritme geven en uiteraard gaan we aan de slag met enkele van de basisfiguren en bewegingen, zodat iedereen klaar is voor de dansvloer. \n\nHet gaat natuurlijk niet alleen om de basis in deze twee uur durende workshop, de muzikanten van deze Zweedse band zullen je ook meer leren over andere types van polska-dansen en je een aantal basisvaardigheden geven voor het interpreteren van de ritmes. \n\nDe workshop wordt gegeven door Lovis Jacobsson van Västanvinden, met live-muziek van Erland Westerström (harmonica) en Albin Myrin (klarinet).\n\n\nPraktisch\nDe workshop duurt van 14.30 tot 16.30 uur, in het Maaspodium in Rotterdam. De workshop kost 10 euro per persoon. Dit kan alleen cash aan de deur worden betaald. Reserveren voor deze workshop wordt zeer aangeraden: als er te weinig aanmeldingen zijn, kan de workshop helaas niet doorgaan. \n\nBal\nNa de workshop is er een bal op dezelfde locatie. Alle informatie daarover is hier terug te vinden: https://www.balfolk.nl/agenda/oktoberbal-in-rotterdam/"
