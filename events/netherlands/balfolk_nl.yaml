    details: "Een fijne combi tussen volksdans en balfolk, stijlen die veel met elkaar gemeen hebben, maar toch nog zeer verschillend zijn. Samen met volksdansvereniging Machar houdt Balfolk Zuid-Holland een volksdansbal, waar zowel traditionele volksdansen als typische balfolkdansen gedanst kunnen worden. De avond begint met een dansuitleg voor beide stijlen, zodat je als bezoeker geen moment aan de kant hoeft te staan. Uiteraard zal er live-muziek zijn, welke band het zal worden, houden we  nog even een verrassing.\n\nMeer informatie over het programma met tijden en locatie volgt nog."
