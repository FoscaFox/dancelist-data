  - name: Social dance in Mezrab with Duo Mackie-Hendrix
    details: "De maandelijkse balfolk avond in Amsterdam in de Mezrab, een kroeg gerund door leuke mensen nodigt balfolk uit om muziek te maken en te dansen :-).\nEen dansuitleg en daarna speelt een fijne band. Sessie na. Komen jullie ook?\n\nDe entree is slechts 13,- euro voor een hele avond plezier! Dansuitleg om 19:30. Bal vanaf 20:30. Reserveren is niet noodzakelijk en kan  op de site van Balfolk Amsterdam als je zeker wilt zijn van toegang.\n\nEr wordt lekkere Iraanse soep geserveerd, voor 6 euro krijg je ook een bordje (de rode linzensoep is vegan). Dus als je direct uit je werk komt, kan je het frietje op 't station overslaan :-)\n\nProgramma:\n19:00 Deuren open (soep!)\n19:30 Dansworkshop voor beginners met juffen Gepke en Berend. Live begeleiding!\n20:30 Bal met de begeleidingsband!\n21:00 Bal met Duo Mackie/Hendrix\n23:30 einde en nog een half uurtje sessie\nAlan Mackie en Lies Hendrix vonden elkaar in 2015 onder de middernachtzon in Noord-Noorwegen. In die tijd waande Alan zich een jazzbassist en dacht Lies dat ze een taalkundige was. Enkele jaren, talloze kaneelbroodjes, nachtelijke kaartspellen en gefluisterde jams in Franse hotelkamers later weten ze dat ze het bij het verkeerde eind hadden: er gaat niets boven samen viool en accordeon spelen.\n\nIn 2021 giet Duo Mackie/Hendrix traditionele dansmuziek uit heel Europa en Noord-Amerika in de vorm van populaire balfolkdansen: Kentucky square dances worden jigs, hallings uit Värmland blijken Bretoense rijdansen en bourrées zijn bourrées. Mackies gevoel voor jazz- en bluegrassimprovisatie en Hendrix' harmonische intuïtie bouwen onverwachte bruggen tussen ogenschijnlijk onverwante tradities, met unieke en levendige dans- en luistermuziek als resultaat.\n\nHier is video van een eerder 'bluegrassy' nummer: https://www.youtube.com/watch?v=d9vqoCX5Bso). Daarnaast spelen we ook veel 'echte' (zowel Franse als Scandinavische) dansmuziek."
