    details: "Balfolk in de Mezrab\nDe Mezrab host iedere derde donderdag van de maand het leukste Balfolkfeestje van Amsterdam. Bestel alvast een ticket en kom dansen op de livemuziek van Trio Loubelya!\n\nTicket\n- Voorverkoop: 13 euro\n- Aan de deur: 15 euro\nTickets >>>\n\nProgramma\n19:00 Deuren open\n19:30 Dansworkshop voor beginners met Gepke & Berend\n20:30 Bal met ...\n21:00 Bal met Trio Loubelya\n23:30 Sessie\n\nLocatie\nMezrab draagt Balfolk een warm hart toe en nodigt ons iedere maand uit te komen dansen. Je kunt in de Mezrab op andere dagen vooral terecht voor storytelling. Het café dient als inspiratiebron voor vele theaters, centra, musea en festivals om ook storytelling te programmeren. Mezrab programmeert meerdere keren per week regelmatig vertelavonden. Op de andere avonden wordt storytelling gecombineerd met andere kunstdisciplines (dans, beeldende kunst, poëzie, etc.) en een wereldmuziekprogramma.\n\nEr is plek voor zo'n 100 dansers.\n\nAdres:\nVeemkade 576\n1019 BL Amsterdam\n\nBand\n\n \tTrio Loubelya\n\n(Neo)trad-jazz-wereldmuziek, dat zo zou men de muziek van Trio Loubelya moeten classificeren. Live levert Loubelya een energiek en intiem 'hedendaags trad'-bal, waarin de subtiele adem van de accordeon, het bedwelmende timbre van de saxofoon, de uitzinnige klarinet en de betoverende diepte van de contrabas subtiel worden gecombineerd.\n\nFotocredit\nIrene Strubbe / Trio Loubelya"
