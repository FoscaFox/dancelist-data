    details: "Susanne Greuter en Balfolk Amsterdam verzorgen een workshop balfolk (eigentijdse manier van volksdansen). Haak in! De dansen worden kort uitgelegd en met live-muziek begeleid door PFM.\nAansluitend op de dansinstructie speelt het trio PFM een set, waarop zeker niet stilgestaan hoeft te worden.\n\nSinds 2020 speelt PFM balfolk. De drie bèta’s Frans (natuurkunde), Maurits (lucht en ruimtevaart techniek) en Pieter (elektrotechniek) houden hun formules uiteraard geheim. Herkenbare ingrediënten zijn klarinet, viool, gitaar en trekzak. Met als resultaat een knallend en vonkend muzikaal bal.\n\nOm 13:00 instructie door Balfolk Amsterdam\n\nOm 14:00 speelt PFM! een lekkere set balfolk muziek."
