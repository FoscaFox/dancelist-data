  - name: 15 jaar Folkbal Nijmegen — dag 1
    details: "Folkbal Nijmegen bestaat 15 jaar.\nEn dat vieren met twee dagen feest en zes bands. Deze dagen spelen Hot Griselda, EmBRUN, Wouter Kuyper, Les Bottines Artistiques, Two Catch a Raindrop en Naragonia.  Dans je mee?\nNiet vergeten: op woensdag hebben we pre-party tijdens Balfolk Café Nijmegen met Nebel (NL/ Be) als opwarmer.\n\nHet allereerste Nijmeegse bal vond plaats in 2007, in Café Trianon.  Het smaakte naar meer en we werden opgenomen door Stichting Vlaams Cultureel Kwartier (VCK), onder welke vlag we tot 2019 bals organiseerden. Eerst nog in het eigen pand van het VCK, op de zolder van het Vlaams Arsenaal. We hadden een eigen sleutel en de jamsessie na afloop van een bal mocht rustig tot 4 uur 's nachts duren. Toen het VCK deze ruimte in 2013 afstootte gingen we verder: eerst bals in tangosalon El Corte, vanaf 2015 in de Brebl en Het Danslokaal op het Honigcomplex. In de periode van 2017 tot 2020 organiseerden we bals in het Kolpinghuis.\nSinds 2017 organiseren we ook maandelijks bals samen met Kees van Café the Shuffle. Daar vieren we dan ook graag al deze dansende jaren met dit tweedaagse balfolk feest. Doe je mee?\nVoorverkoop tickets\n\n \t 26,50 euro per dag  \n \t53,- euro voor beide dagen\n\nOp dit moment zijn er alleen nog zaterdagtickets en combi-tickets voor het hele weekend beschikbaar.\nDe bestelknop vind je boven aan deze pagina, zie ook de pijl hieronder.\n\n\nTijdsplanning\nAan het tijdschema wordt nog gewerkt. Verwacht globaal:\n\nWoensdag 23 nov pre-party: Balfolk Café met Nebel\n• 19:30 dans uitleg\n• 20:30 Nebel (2 sets)\n\nZaterdag 26 nov:\n• 18:30 – Café open / dansuitleg\n• 19:30 – EmBRUN\n• 21:30 – Wouter Kuyper\n• 23:30 – Les Bottines Artistique\n• 01:00 – sessie\n\nZondag 27 nov:\n• 12:00 – Café open\n• 12:30 – Hot Griselda\n• 14:30  – Two Catch a Raindrop\n• 17:00  – Naragonia\n• 18:30  – sessie\n* tijden onder voorbehoud, kan zijn dat begin of eindtijden een uurtje verschuiven.*\nJubileum T-shirts\nOm het 15 jarige jubileum nog extra feestelijk te maken, geven we speciale jubileum shirts uit. Deze shirts zijn gebasseerd op de oude posters, die Menno in de periode 2007-2009 schilderde voor de bals. De 3 proefdrukken die we hebben laten maken zagen er best gaaf uit. De drie poppetjes van de oude posters zie je hieronder.\n\nDirect bestellen? Ga naar de >>>Folkbal Nijmegen Webshop\n\n• Prijzen zijn tussen de 15 en 28 euro (excl verzendkosten)\n• De T-shirts zijn \"print on demand\": jij bestelt het shirt van je keuze en vervolgens stuurt de fabrikant dit naar je op\n• De T-shirts zijn in verschillende kleuren, zie ook het kleurenblokje bij de betreffende foto's\n• Het duurt tussen de 6 a 9 dagen dat je je bestelling in huis hebt. Wij kregen onze bestelling na 8 dagen.\n• De T-Shirts zijn alleen voor dit event. Rond 1 december zullen we deze website sluiten.\n\nEr zijn 3 verschillende voorkanten voor de shirts:\n\n\n\n\nDe achterzijde:\nEen overzicht van alle Folkbals die we in Nijmegen organiseerden in de afgelopen 15 jaar:\n\nfoto door Ronald Rietman"
