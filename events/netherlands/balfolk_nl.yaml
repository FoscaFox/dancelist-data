  - name: Balfolk Wilde Wereld Wageningen
    details: "Huisband Madlot en balfolkstrijkers De Houtzagerij zijn de vaste muziekgroepen van dit bal in Wageningen.\nDaarnaast speelt op dit bal ook het duo Artisjok ten dans. Zij brengen subtiele snarenmuziek: klein en fijn.\nEn we verwachten je te kunnen trakteren op muzikale verrassingen.\n\nTijdens het bal is ook een open podium, voor muzikanten die graag eens voor dansers willen spelen.\nMeld je bij het begin van het bal (of van te voren) bij Bert of Judica.\nHet bal eindigen we met een slotsessie.\n\nTijden:\n19.00 uur dansuitleg\n20.00 uur start bal"
