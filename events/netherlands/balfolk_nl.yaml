  - name: "Mazurka 'Legitima' met Pablo Golder & Aérokorda"
    details: "Mazurka &#039;Legitima&#039; met Pablo Golder & Aérokorda, Een hele dag dansen in Zaandam. Eerst workshop, dan bal en als je nog niet uitgedanst was is er ’s avonds ook nog een FusionUnion social waar je met korting heen kunt als je het workshop en/of bal bezoekt!\n\nDatum: zaterdag 11 maart; 13:00 – 19:00 (of zelfs 23:59)\nLocatie: Dans Hotspot, Westzijde 71 in Zaandam\nMet: Pablo Golder en Aérokorda\n\nTickets te bestellen via: twohats.peggypay\n\nBalfolk programma:\n12:00 Deur open (eigen lunch meenemen is toegestaan), de bar is open\n\nWorkshop\n13:00-15:30 Gevorderden workshop wals door Wim te Groen & Anke Veens\n\nBal met initiatie\n15:30-16:00 - ‘spoedcursus’ wat ik op een bal verwachten met live begeleiding\n16:00-17:30 - Aérokorda\n17:30-19:00 - Pablo Golder\n- einde bal -\n\nFusion Social\n20:00 - 23:59 FusionUnion social met DJ Saskia en composities van Wim te Groen\n\nWorkshop beschrijving\nNiveau: gevorderd / vergevorderd (je moet de wals 3-5-8 en constante rotatiesnelheid voldoende beheersen) Duur: 2,5 uur (incl. korte pauze), start om 13:00\nDocenten: Anke Veens (Dancing Bodies) en Wim te Groen\n\nWat is er nu leuker dan walsen? Voor iedereen die de wals in de basis goed beheerst organiseren we een workshop die verder induikt op de mogelijkheden die je hebt in en met de wals, niet alleen ritmische variaties zullen aan bod komen maar ook ornamenten om je dans te versieren en interessanter te maken. Maar we zullen waar mogelijk ook verder ingaan op alle andere mogelijkheden die je met walsen hebt; al ooit gedacht aan een wals in 1 of 4, walsen op niet-walsmuziek?!\n\nMeer info over de fusion social: https://www.facebook.com/events/1799421847084069"
