  - name: Minibal Lucas Thébaut — Balfolk Utrecht
    details: "** English below ** \n\n\n\nVoor het bal hoef je niet reserveren. Er is ook een workshop voor het bal, om je perfect voor te bereiden, zie Tweede Portie Poitou met Lucas Thébaut.\n\nNa de workshop kom Lucas Thébaut een minibal voor ons spelen! Hij is onder andere bekend van zijn spel in bands zoals Ballsy Swing en Accordzéâm, maar solo staat hij ook zeker zijn mannetje. Hij is bekend om zijn zeer energieke strakke speelstijl waarbij hij met veel eigen composities de energieke trad mengt met een moderne sound. Hij zal deze avond een mix spelen van Poitou (aansluitend bij de workshopss) en meer algemene balfolk. Dus ook als je de workshops niet gevolgd heb, kun je verzekerd zijn van een avond lang de voetjes van de vloer!\n\nDe bar zal niet open zijn, dus neem zelf een drankje en hapje mee voor jezelf of om te delen. Ook is er geen maximum voor het bal. Dus je hoeft hier niet voor te registreren.\nProgramma\n18:45 – deuren open\n19:00 – les begint\n21:00 – bal begint\n22:00 – einde versterkt bal\n22:30 – einde akoestisch bal\n23:00 – Moira gaat dicht\nPrijzen\n\n \t€8. Kortingstarief, als je die €2 echt niet kan missen.\n \t€10. Reguliertarief.\n \t€15. Fair-trade tarief, als je wil dat muzikanten fatsoenlijk betaald worden.\n\n\n\n\n\n\n\n\nYou do not have to have a reservation for the ball. There is a workshop before the ball to get to know or refresh Poitou dances: Tweede Portie Poitou workshop.\n\nAfter the workshop, Lucas Thébaut will play a mini ball for us! He is known from bands such as Ballsy Swing and Accordzéâm, but solo he can also surely stand his ground. He is known for his very energetic and tight playing where he plays his own compositions mixing the energetic trad with a modern sound. He will play a mix of Poitou (matching with the workshops) and more general balfolk this evening, so also when you did not attend to the workshops you will be ensured of an full evening of dancing around!\n\nThe bar won’t be open, so bring drinks and snacks for yourself or to share. Also there is no maximum for the amount of dancers at the ball, so for this you do not need to register.\nProgramma\n18:45 – doors open\n19:00 – workshop starts\n21:00 – ball starts\n22:00 – end of amplified ball\n22:30 – end of acoustic ball\n23:00 – Moira closes\nPrices\n\n \t€8. Discount, if you cannot miss the €2.\n \t€10. Regularprice.\n \t€15. Fair-trade, if would like to see that musicians  get a decent wage."
