  - name: Balfolk café Nijmegen
    details: "*** Alles onder voorbehoud van de Covid maatregelen ***\nMogelijk wordt het bal, mogelijk wordt het een luisterconcert…. gezellig wordt het in ieder geval en mooie muziek is gegarandeerd!\n\n \n\nalfolk Cafe is livemuziek, tussendoor fijne balfolkhitjes en natuurlijk sessie: dus neem ook je instrumenten mee!\n\n\nEntree: vrijwillige donatie.\nGeef ruim, alles gaat 100% naar de muzikanten.\n\n19:30 dans uitleg\n20:30 Livemuziek (2 sets)\n22:00 Sessie!\n(Tijden onder voorbehoud) Tussendoor draaien we natuurlijk fijne balfolk hitjes, dus de hele avond kan er gedanst worden"
