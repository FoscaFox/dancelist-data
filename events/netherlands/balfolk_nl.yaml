  - name: Balfolk Hoorn
    details: "14 Januari is het weer tijd om te dansen in Hoorn met 3 topgroepen en een workshop vooraf.\n\nProgramma\n\n12:00 – 15:00 – Workshop\n15:15 – 16:15 – Dansuitleg\n16:30 – 18:30 – Cardboard Cabin\n18:30 – 19:30 – Picknick\n19:30 – 21:30 – Duo Nello\n21:45 – 23:15 – Mars House Band\n\nPraktische informatie\n\nDe locatie is op loop afstand van het station Hoorn de laatste trein naar utrecht gaat nog na 12 uur 's avonds dus je kunt het einde van het bal goed meemaken!\nMet de auto is de locatie ook goed te bereiken. Als het goed is kan er op Zondag gratis geparkeerd worden in de buurt maar controleer dit goed want er zijn gedeeltes alleen voor vergunninghouders. Er is altijd de optie om bij de P&R bij het station te parkeren.\nOp de locatie is een bar aanwezig met verschillende opties aan drinken en alcoholische dranken. Verder heeft de locatie ook eten te koop (denk hierbij aan frituur en tosti’s etc). De locatie wordt onderhouden door vrijwilligers en de opbrengten van de bar worden gebruiken om deze vrijwilligers te ondersteunen en de locatie beschikbaar te houden voor evenementen. Het is niet verboden om eigen drinken mee te nemen maar het wordt erg gewaardeerd als er ook een aantal consumpties bij de bar gehaald worden.\n\nPicknick\n\nNet zoals andere keren hebben we weer een picknick! We vragen alle deelnemers dus om een bordje en bestek mee te nemen (bij voorkeur herbruikbaar ivm het mileu) en iets lekkers voor de picknick. We zetten alle gerechten op een tafel en iederen kan overal een beetje van pakken voor een mooie gebalanceerde maaltijd. Probeer ook een kaartje of papiertje oid te maken om aan te geven of je gerecht bijvoorbeeld vegatarisch is of voor speciale dieten geschikt is. Dat helpt mensen die bepaalde dieëten volgen heel erg! (vooral bij gerechten in bijvoorbeeld bladerdeeg kan het soms echt giswerk worden anders)\n\nWorkshop\n\nVoorafgaand aan het bal zal er een workshop gegeven worden door een internationale balfolk docent! Deze workshop moet los voor betaald worden. Tijdens de workshop is de bar nog niet open, we raden dus aan om zelf eten en drinken mee te nemen om te nuttigen tijdens de workshop.\n\nPrijzen\n\nDe inflatie en verhoogde tarieven raakt ons ook. Waar we in het verleden nog een lager tarief en een fair trade tarief konden bieden is de prijs voor het bal nu gewoon 25 euro geworden. We zagen dat veel mensen het fair trade tarief al betaalde (heel erg bedankt hiervoor!) maar als we de musikanten en technici eerlijk willen betalen kunnen we niet meer minder vragen dan 25 euro voor het bal.\n\nBal: 25 euro\nWorkshop: 20 euro\n\nKaartjes kopen\n\nJe kunt je kaartje voor het bal (en de workshop) via deze link bestellen."
