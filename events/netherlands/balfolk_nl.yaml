  - name: Social dance in Mezrab met Rudemà
    details: "Balfolk in de Mezrab\nDe Mezrab host iedere derde donderdag van de maand het leukste Balfolkfeestje van Amsterdam. Bestel alvast een ticket en kom dansen op de livemuziek van Rudemà!\n\nTicket\n- Voorverkoop: 13 euro\n- Aan de deur: 15 euro\nTickets >>>\n\nProgramma\n19:00 Deuren open\n19:30 Dansworkshop voor beginners met Gepke & Berend\n20:30 Bal met ...\n21:00 Bal met Rudemà\n23:30 Sessie\n\nLocatie\nMezrab draagt Balfolk een warm hart toe en nodigt ons iedere maand uit te komen dansen. Je kunt in de Mezrab op andere dagen vooral terecht voor storytelling. Het café dient als inspiratiebron voor vele theaters, centra, musea en festivals om ook storytelling te programmeren. Mezrab programmeert meerdere keren per week regelmatig vertelavonden. Op de andere avonden wordt storytelling gecombineerd met andere kunstdisciplines (dans, beeldende kunst, poëzie, etc.) en een wereldmuziekprogramma.\n\nEr is plek voor zo'n 100 dansers.\n\nAdres:\nVeemkade 576\n1019 BL Amsterdam\n\nBand\n\n \tRudemà\n\nRudemà is een folktrio uit Veneto, tot 2019 actief onder de naam Diaduit, gevormd door Fabio Reolon (gitaar en zang), Francesco Chiarini (viool en nyckelharpa) en Luca Ventimiglia (doedelzak, rechte en dwarsfluiten, tarota, melodica).\n\nDe groep, opgericht in 2009, biedt een wereldmuziekshow met herinterpretaties van traditionele liederen en hun eigen composities, variërend van Franse balfolk tot Ierse folk, via traditionele muziek uit Veneto en Noord-Italië.\n\nIn 2011 kwam het eerste album van de groep, A perdifiato nel bosco, uit, gevolgd door het meer recente Aquiloni, opgenomen en gemixt door Dario Ravelli in Suonovivo Studio in Bergamo en gedistribueerd door Rox Records.\n\nFotocredit\nRudemà"
