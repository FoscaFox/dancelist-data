  - name: "Balfolk Utrecht Bal — Emelie Waldken, Les Bottines Artistiques en Wouter Kuyper"
    details: "Balfolk Utrecht presenteert\nBal met Emelie Waldken, Les Bottines Artistiques en Wouter Kuyper\nHerinner je nog de goede oude tijd, toen er bals waren in de Moira? Waar we knusse dansjes deden op goed muziek met leuke mensen. We hebben goed nieuws! We zijn terug na een aantal lange jaren met twee bals dit najaar en we openen met maar liefst 3 toffe bands!  En, mocht je nog nooit in de Moira hebben gedanst, dan is dit het perfecte moment om fijne herinneringen op te bouwen.\n\nEr is een workshop van Emelie Waldken voor het bal, onderwerp gaan we nog aankondigen. Wil je de workshopbeschrijving lezen, zie hier.\n\n\nProgramma\n12:00 – Workshop van Emelie Waldken\n15:00 – Einde workshop\n15:30 – Inloop voor het bal\n16:00 – Emelie Waldken (Zweden)\n17:30 – Potluck\n19:00 – Wouter Kuyper (Nederland)\n20:30 – Les Bottines Artistiques (Belgie)\n22:00 – Einde bal en Sessie tijdens het opruimen\n\n\nBands\nOp dit bal hebben we dus maar liefst drie volgende bands voor jullie:\n\nEmelie Waldken  is een muzikant en dansdocent uit Zweden, die voor ons een workshop en uitvoering zal verzorgen. We kunnen dan de dingen dat we op de workshop hebben geleerd gelijk toepassen op het bal.\n\nWouter Kuyper is in de Nederlandse folk al jaren een zeer zeer bekende en populaire muzikant.\n\nLes Bottines Artistiques is onze derde epische band met niemand minder dan Guus Herremans op accordeon en stopmbox en Pavel Souvandjiev op viool. Ze spelen al jaren samen door heel Europa, maar mocht je je nog afvragen, wie zijn dat? Je kunt meer over ze lezen door op hun naam te klikken, of je kunt hieronder naar ze luisteren. Met dank aan Frisse Folk voor de opname.\nhttps://youtu.be/QEkgaP8N9bg\n\n\nLocatie\nHet bal vindt plaats in de Moira, een fijne zaal in het centrum van Utrecht. Het adres is Wolvenstraat 10 (aan het einde van de Plompetorengracht). Je moet de blauwe deur hebben aan de rechterkant. Dan kom je via de trap naar beneden in de zaal.\n\n\nReserveren\nReserveren kan via de knop bovenaan deze pagina. Hier reserveer je een kaartje voor het bal, bal + workshop, of workshop. Je kiest aan de deur welke tarief je wil betalen. Mocht je graag voor dit evenement en andere evenementen via balfolk.nl niet steeds al je gegevens willen invoeren, hebben we onderaan op onze lespagina informatie over inloggen en hoe dit systeem werkt, zie hier. Stuur ons gerust een email, als het je niet lukt met inloggen.\n\n\nPrijzen\n\n\n \tBal\n\n \tNormaaltarief €20,-\n \tFair-Trade tarief €25,- (Als je de eerlijke prijs wil betalen.)\n \tKortingstarief €14,- (Als je weinig te besteden hebt.)\n\n\n \tBal + workshop\n\n \tNormaaltarief €30,-\n \tFair-Trade tarief €35,- (Als je de eerlijke prijs wil betalen.)\n \tKortingstarief €24,-\n\n\n \tWorkshop\n\n \tNormaaltarief €23,-\n \tFair-Trade tarief €25,- (Als je de eerlijke prijs wil betalen.)\n \tKortingstarief €19,-\n\n\n\nJe betaalt contant aan de kassa bij de deur. Later in de avond verplaatst de kassa naar de bar. Mocht je meer willen betalen dan de fair-trade om de artiesten en ons te sponsoren, alle hulp is welkom. Mocht je geen contant bij je hebben, dan kun je met de Albert Heijn aan de Voorstraat pinnen. Bij ons kun je helaas niet pinnen.\n\nLet op! Mocht je reserveren, maar niet komen opdagen, dan moet je een boete van €5,- betalen voor de volgende keer dat je komt. Als je boete van de vorige keer nog moet betalen, dan kan dat gelijk aan de kassa.\n\n\nFair Trade (Het Galette Prijsje)\nVind jij het belangrijk dat docenten en muzikanten eerlijk betaald worden? En, wil je dat Balfolk Utrecht kwaliteit levert? Neem dan Fair Trade! Want, goede docenten en muzikanten verdienen meer dan basic theebiscuits bij hun koffie. Verleid ze naar onze events met galettes. Daarom Fair Trade :)\n\n\nEten en Drinken\nEr is een Potluck. Iedereen neemt eten mee, die we dan met zijn allen delen. We zorgen dat er een aantal tafels staan met labeltjes: vegetarisch, vegan, vis en niet-vis vlees. Aangezien er balfolkers zijn met