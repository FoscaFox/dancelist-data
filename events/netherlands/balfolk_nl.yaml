  - name: "Balfolk workshop: Beweging &amp\\; Variatie"
    details: "Balfolk workshop: Beweging & Variatie, Deze workshop is geschikt voor mensen die comfortabel de Hanterdro, Scottish, Jig, Mazurka en Tovercirkel kunnen leiden of volgen.\n\nWat gaan we leren?\nHeb je een aantal bals bezocht, maar heb je het gevoel dat er meer is? Je ziet een aantal toffe bewegingen bij een ander koppel en je denkt: dat wil ik ook kunnen! Of heb je het gevoel dat je nergens ruimte hebt, en weet je niet hoe je daarmee om kunt gaan?\n\nDan is deze workshop iets voor jou! Je leert aan de hand van voorbeelden variaties te dansen. We focussen hierin op: wat is er mogelijk, wat kun je allemaal bedenken, wat werkt juist niet en hoe zorg je voor goede uitvoer van variaties?\n\nOok gaan we dieper in op de ruimte op de dansvloer. Soms is ruimte er in overvloed, en soms is het flink volgepropt. Hoe kun je ervoor zorgen dat je toch de ruimte hebt, en daar wat mee kunt doen?\n\nWie geeft het?\nPaul de Man is een enthousiast danser. Hij verdiept zich al jaren in zowel stijldansen als balfolk. Hij heeft meerdere initiaties gegeven en valt vaak op door zijn variaties die van verschillende dansstijlen komen. Al deze ervaring laat hij samenkomen tot een leuke en fijne dans.\n\nMocht je nog vragen hebben, stuur dan een berichtje!\n\nDatum: 4 september 11:00 – 12:30 uur\nLocatie: Boerke Mutsaers, Vijverlaan 2 Tilburg\n\nMinimum: 6 deelnemers\nMaximum: 20 deelnemers\n\nAanmelden: daphneaalbers@outlook.com\n\nPrijs: € 15 (workshop + bal)"
