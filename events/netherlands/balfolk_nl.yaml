  - name: Halloweenbal 2022 met BmB en Hilde Van Belle in Poortugaal
    details: "Het inmiddels bijna traditionele Halloweenbal van Balfolk Zuid-Holland. Deze keer niet in Leiden, maar in Poortugaal, een plek vlak onder Rotterdam. Uiteraard is het bal volop in Halloweensfeer. Voor ons komen optreden: Hilde Van Belle uit België en het Nederlandse powertrio BmB.\n\nHilde Van Belle is pianiste en zangeres. Zij speelt heerlijk sfeervolle en fijne balfolkmuziek. Al van kleins af aan was ze te vinden in de plaatselijke muziekschool en na haar studies muziekpedagogie en klassieke zang is ze niet meer weg te denken in de muzikale wereld.\n\nDe Nederlandse powerfolkband BmB bestaat uit drie mannen: Luc Plompen op gitaar, Niek van Uden op accordeon en Wouter Kuyper op doedelzak, fluit en chalumeau. Extra speciaal: de drie heren zingen ook graag.\n\nProgramma\nHet programma voor de avond:\n17.30: Deuren open\n18.00: Dansuitleg\n19.00: Hilde Van Belle\n20.30: Kostuumprijsuitreiking\n21.00: BmB\n23.00: Einde\n\nHalloween\n\nExtra speciaal deze avond: het bal is natuurlijk in Halloweenthema, dus De Brinkhoeve wordt omgetoverd tot een sfeervolle griezellocatie, met in plaats van bezoekers en dansers, heksen, feeën, spoken of zelfs vampieren! Zelf in een favoriete Halloweenoutfit komen wordt aanbevolen: organisator Balfolk Zuid-Holland zorgt voor mooie prijzen voor de origineelste en leukste kostuums. Toch liever niet verkleed? Geen probleem, het is niet verplicht en gezellig wordt het sowieso!\n\nLocatie\n\nHet bal is in De Brinkhoeve, in Poortugaal. Deze zaal is te vinden aan de Kerkstraat 12 in Poortugaal. De locatie is goed bereikbaar met openbaar vervoer, het is op zo'n 10 minuten lopen vanaf het metrostation Poortugaal. Parkeren is gratis in de wijk rondom de zaal.\n\nPrijs\nToegang tot het bal is 25 euro. Dit kan alleen cash aan de deur worden betaald, er kan niet worden gepind. Er is een bar waar bier, wijn en frisdrank tegen schappelijke prijzen gedronken kan worden.\n\nReserveren\n\nReserveren voor het Halloweenbal wordt aangeraden, dan weten we hoe gezellig het ongeveer wordt.\n\nVragen\n\nVragen of opmerkingen? Mail gerust naar balfolkzuidholland@gmail.com"
