  - name: Social dance in Mezrab met Duo Absynthe
    details: "Band Duo Absynthe\nEen ontmoeting tussen twee nachtbrakers\nDuo Absynthe is een ontmoeting tussen twee nachtbrakers: Aurélien Claranbaux en Sylvain Letourneau. Samen spelen ze dromerige mazurka's, explosieve scottishes en uitzinnige bourrées.\n​Het duo is zeer populair op de Franse festivals waar ze bekend staan om hun nachtelijke sessies tot de zon weer op komt.\n\nAurélien Claranbaux: diatonische accordeon\nSylvain Letourneau: gitaar\n\nSocial dance in Mezrab\n\nDe maandelijkse balfolk avond in Amsterdam in de Mezrab, een kroeg gerund door leuke mensen nodigt balfolk uit om muziek te maken en te dansen :-).\nEen dansuitleg en daarna speelt een fijne band. Sessie na. Komen jullie ook?\n\nDe entree is slechts 13,- euro bij aankoop vooraf, aan de deur 15,-, voor een hele avond plezier! Dansuitleg om 19:30. Bal vanaf 20:30. Reserveren is niet noodzakelijk maar kan op de site van Balfolk Amsterdam als je zeker wilt zijn van toegang.\n\nProgramma\n\n19:00 Deuren open (soep!)\n19:30 Dansworkshop voor beginners met juffen Gepke en Berend. Live begeleiding door PFM!.\n20:30 Bal met PFM!\n21:00 Bal met Duo Absynthe!\n23:30 Einde en nog een half uurtje sessie"
