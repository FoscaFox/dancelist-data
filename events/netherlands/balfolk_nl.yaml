  - name: "Cursus trekharmonica, draailier & doedelzak voor beginnende spelers"
    details: "Trekharmonica, draailier en doedelzak voor beginnende spelers\nAltijd interesse gehad om je te verdiepen in balfolmuziek? Om de instrumenten te leren die veel in de balmuziek gebruikt worden? Komend seizoen is er weer een cursusreeks voor beginnende spelers. Deelnemers hebben dan één keer in de maand van 13:00 tot 17:00 een cursusdag in Zeist, waarna zij de rest van de maand zelfstandig thuis verder aan de lesstof werken. Gezellig middagen, vol muziek!\nGeen instrument? Er zijn een aantal te leen.\n\nKomend seizoen zijn er lessen voor:\n\n \tTrekharmonica begonners - Wouter Kuyper\n \tDoedelzak begonners - Dorine Boudewijn\n \tDraailier Begonners - Lies Sommer & Gertjan Jorissen\n\nDaarnaast zijn er op dezelfde tijdstippen en locatie ook twee samenspel cursussen:\n\n \tSamenspel voor alle instrumenten over Balfolk muziek & jamsessies - Niek van Uden-Luteijn\n \tSamenspel voor alle instrumenten over Bretonse muziek & fest noz - Ies Muller.\n\nData & inschrijf informatie\nDe cursus vindt plaats van 13:00 tot 17:00  in Zeist op de volgende zaterdagen:\n\n• zaterdag 19 november\n• zaterdag 17 december\n• zaterdag 14 januari\n• zaterdag 11 februari\n• zaterdag 18 maart\n• zaterdag 22 april\n• zaterdag 20 mei\nReservedatum, mocht er bijv ivm covid een les niet door kunnen gaan:\n• zaterdag 17 juni\n\nKosten cursusreeks: 250 euro, bij betaling voor 1 november 240 euro\nMaximum aantal deelnemers: 10\n\n>>>Inschrijfformulier & kosten"
