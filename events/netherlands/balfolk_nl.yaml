  - name: Proefles Balfolk Utrecht
    details: "Dit is het evenement voor de proefles van de lesreeksen van Robin en Cecilia op maandag in de Moira in Utrecht. Van eind januari tot begin april geven zij twee reeksen: een basisreeks en een verdiepende en verbredende reeks. Lees meer over de inhoud daarvan, praktische zaken, én de aanmeldlink op deze pagina.\n\nDe proefles kost 5 euro (graag contant betalen). Een vaste danspartner is niet nodig, maar we vinden het wel fijn als je laat weten dat je komt. Klik op de reserveerbutton bovenaan de pagina!\n\nDe deur is vanaf ongeveer 18.45 uur open, en dan beginnen we om 19.15 met de proefles voor beginners. De proefles voor de verdiepende reeks start om 20.45. We zijn om 22.00 uur klaar.\n\nEr is ook een facebook-event voor deze avond, neem vooral je vrienden mee!\n\nPraktisch\n\nTijden:\n18.55 deur open\n19.15 beginnen, basisgroep\n20.15 thee, oefenen en in/uit-dansen, en soms speciaal programma voor beide groepen\n20.45 verdiepende groep\n22.00 klaar\n\nLocatie:\nHet adres van de Moira is Wolvenstraat 10 (aan het einde van de Plompetorengracht loop je er tegenaan), maar het is een groot gebouw. De deur die je moet hebben is de blauwe aan de rechterkant, met daarop in roze letters Moira zaal. Dan kom je via de trap naar beneden in de zaal. Er is helaas geen lift.\n\nPrijs:\n5 euro, graag contant betalen (en laten weten dat je komt door bovenaan deze pagina te reserveren!). Een danspartner is niet nodig, maar je mag zoveel mensen meenemen als je wilt."
