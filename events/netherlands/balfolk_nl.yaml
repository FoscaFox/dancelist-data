  - name: Balfolk op zondagmiddag in Enkhuizen van 2 tot 5
    details: "Balfolk op Zondagmiddag in Enkhuizen van 2 tot 5\nIn Die Port van Cleve vindt zondagmiddag 26 februari 2023 weer een Balfolk-middag plaats. Dit keer met als speciale muzikale gasten, de groep ‘PFM!’.\nPFM! is een energieke balfolkband uit het westen van het land. De band is in 2020 ontstaan en bestaat uit enthousiaste dansers die ook graag op het podium staan: Frans op klarinet, Maurits op viool en Pieter op gitaar. Het trio speelt onder andere rechttoe-rechtaan cercle’s, swingende scottishes en hoekige hanterdro’s, maar ook zachte smeuïge mazurka’s en een verstilde Gavotte de ‘l Aven. Er worden voornamelijk eigen composities gespeeld met bijdragen van alle drie de bandleden. Het klinkt soms eigenwijs, maar altijd aanstekelijk en dansbaar!\n\nDaarnaast zal ook het vertrouwde Adhoc Orkest (huisband van het Enkhuizer Balfolk) spelen. Het AdHoc speelt vooral traditionele franse en vlaamse Balfolk muziek. Er zullen tijdens het bal enkele korte instructies geven voor o.a. de Maclotte, Gavotte de l’Aven en Suite de maraîchines.\n\nHet bal is zoals altijd weer in de sfeervolle zaal van het hotel-restaurant Die Port van Cleve, waar ook een prachtige houten vloer ligt die heerlijk is om op te dansen.\n\nEntree is 7,00 euro. Reserveren is niet nodig."
