  - name: Balfolkbal Groningen
    details: "Eindelijk is het zo ver! Ook in Groningen komt er weer een echt balfolkbal. Op 8 april speelt Paracetamol in De Travertijn.\n\nProgramma\n18.30 Deuren open\n19.00 Dansworkshop (incl Bravade en Grabbelton)\n20.00 Bal deel 1\n20.45 Pauze\n21.15 Bal deel 2\n22.00 Spansen (spelen en dansen, neem je instrument dus mee voor deze sessie!)\n23.00 Einde\n\nHet bal vindt plaats in De Travertijn. Daar hebben we een mooie grote zaal met een heel erg fijne houten dansvloer. Adres: Travertijnstraat 6 in Groningen.\n\nDe kosten zijn 10 euro. Heb je voldoende te besteden en draag je live muziek een warm hart toe? Betaal dan wat meer bijvoorbeeld 20 of 15 euro. Na aftrek van de zaalhuur gaat namelijk al het geld naar de muzikanten. Zijn de kosten voor jou een reden om niet te komen? Neem dan even contact op dan kunnen we vast samen een oplossing vinden.\n\nEr is geen bar. Wel mogen we zelf eten en drinken meenemen. Alcohol is in het gebouw niet toegestaan.\nHet is fijn als je je vooraf aanmeldt. Dat kan via een PM aan Mariken Stegmann of via email naar balfolkcafe.groningen@gmail.com. Vooraf betalen vinden we ook fijn. Dat kan door het geld over te maken naar NL67Rabo0342768719 tnv ME Stegmann. Niet vooraf aangemeld? Aanmelden aan de zaal + contant betalen kan ook!\nWe hanteren de op dat moment geldende corona-maatregelen. Op dit moment betekent dat alleen: blijf bij klachten thuis. We houden je op de hoogte mochten de regels veranderen.\n\nTijdens de workshop kunnen we alvast lekker dansen: De bandleden behandelen de basispassen van een aantal dansen zodat beginners niet aan de kant hoeven staan. Maar daarnaast is er ook aandacht voor een aantal minder bekende dansen die Paracetamol wel in het repertoire heeft zitten zoals de Bravade en de Grabbelton. De workshop is geschikt voor zowel beginners als meer gevorderde dansers. Dus het je nu gaat om een goede voorbereiding op het bal of om een uurtje extra dansen, je bent van harte welkom!\n\nOm 22u moet de versterkte muziek uit. Waarschijnlijk is er nog wel de mogelijkheid om onversterkt nog even samen muziek te maken en door te dansen. Ook hierover volgt tzt een update.\nOver de band: Paracetamol speelt balfolkmuziek met een bitterzoet randje. Meeslepende mazurka’s, golvende gavottes, drijvende bourrées maar ook een zeldzame grabbelton en de eerste nieuwe bravade sinds 1657.\nDe band bestaat uit\n- Rob Zantkuijl (doedelzakken, saxofoon),\n- Jan Willem Veenhuis (gitaren, percussie),\n- Gyöngyi Kovács (contrabas, zang) en\n -Nico Beltman (viool, dudey, doedelzak).\nhttp://paracetamolfolk.nl/"
