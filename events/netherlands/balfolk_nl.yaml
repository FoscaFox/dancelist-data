  - name: Folkbal Nijmegen met Nubia en jamsessie
    details: "Een klein intiem bal met muziek om op weg te dromen. Wat wil je nog meer op een winterse zondagmiddag?\n\nTijdens dit bal speelt Nubia. Dansen, plezier, muziek, gezelligheid, dromen, wolken, dat is waar Nubia voor staat. Met roots in Nederland en met Scandinavische invloeden maakt dit duo muziek om op te dansen, of om bij weg te dromen terwijl je luistert. Nubia bestaat uit Kris van 't Klooster op mandoline en Tim Hofmeester op DADGAD gitaar.\n\nProgramma*\n13u45 zaal open\n14u00 dansinstructie\n15u00 Nubia\n17u00 sessie\n\nOmdat er beperkt ruimte is in de zaal, werken we met voorverkoop. Wil je dit bal niet missen, koop dan snel je kaartje.\n\nDe entree is €15,00. Moet je rondkomen van een krappe beurs, dan is er een kortingstarief van €12,00.\n\n*tijden onder voorbehoud"
