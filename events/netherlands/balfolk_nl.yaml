  - name: Sauts béarnais
    details: "De Sèt Sauts (“zevensprong”, https://youtu.be/rjbppyTDrso) is een dans die iedereen los van elkaar op een cirkel danst. Deze dans komt regelmatig op sessies langs, maar ze is ook onderdeel van een grotere familie dansen uit Gascogne (Béarn) genaamd de Sauts béarnais. Deze zijn allemaal gebaseerd op ‘calls’, instructies geroepen door een ‘caller’.\nVanavond gaan we bezig met een aantal van deze dansen. We starten met de Sèt Sauts, en leren daarna de calls voor wat andere sauts zoals de Mariana en La Craba. Als je een paar van deze calls kent, kun je op een bal nog veel meer sauts meedansen!\n\nJe hebt geen voorkennis of ervaring nodig om met deze practice mee te doen, je kunt zo instappen."
