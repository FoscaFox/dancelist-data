    details: "Band Androneda en PFM!\n\n<<Koop hier je ticket>>\n\nSocial dance in Mezrab\n\nDe maandelijkse balfolk avond in Amsterdam in de Mezrab, een kroeg gerund door leuke mensen nodigt balfolk uit om muziek te maken en te dansen :-).\nEen dansuitleg en daarna speelt een fijne band. Sessie na. Komen jullie ook?\n\nDe entree is slechts 13,- euro bij aankoop vooraf, aan de deur 15,-, voor een hele avond plezier! Dansuitleg om 19:30. Bal vanaf 20:30. Reserveren is niet noodzakelijk maar kan op de site van Balfolk Amsterdam als je zeker wilt zijn van toegang.\n\nProgramma\n\n19:00 Deuren open (soep!)\n19:30 Dansworkshop voor beginners met juffen Gepke en Berend\n20:30 Bal met PFM!\n21:00 Bal met Androneda\n23:30 Einde en nog een half uurtje sessie"
