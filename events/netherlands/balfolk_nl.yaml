  - name: Post-Cadansa Ball met Aurélien Claranbaux
    details: "(English below)\nNu er eindelijk weer Cadansa is, is er natuurlijk ook weer een Cadansa-after-afterparty! Dus mocht je nog in de Cadansa-sfeer zitten, of een middel tegen de post-Cadansa-blues zoeken, of gewoon zin hebben om op maandag avond lekker te dansen met een supertoffe Franse band, kom dan vooral langs in de Moira in Utrecht!\nEr is ook ruimte voor sessie, dus neem vooral een instrument mee en mochten je voeten even een pauze nodig hebben, is de bar open voor een drankje!\nProgramma:\n18:30 Deuren open\n19:00 Aurélien Claranbaux\n~21:00 Sessie\n~22:00 Einde zodat iedereen nog treinen terug naar de meeste andere (grote) steden kan pakken (en eventueel nog kan slapen voor dinsdag weer aan het werk te gaan ;) ).\nTarieven:\nHet bal kost €12 of meer. Als je minder te besteden hebt, kun je gebruik maken van het kortingstarief van €8. (Graag gepast mee te nemen.)\nFair trade: Bij dit bal krijgen de bands direct betaald wat er aan de deur wordt betaald. (Na aftrek van zaalhuur e.d.) Dat betekent dat je dus je waardering voor de muzikanten kunt laten blijken door wat meer te betalen zodat zij ook een wat eerlijker loon kunnen ontvangen. Mocht je het geld hebben, is het dus heel welkom om meer te betalen dan het standaardtarief van €12 in ruil voor dankbare blijere muzikanten.\nBand:\nAurélien Claranbaux is één van de bekendste artiesten uit de balfolk. Zo speelt hij o.a. accordeon in ZEF, Duo Absynthe en FeO, maar ook solo staat hij zeker zijn mannetje met een kick en wat effecten voor wat extra power. Op het podium speelt hij een mix van traditionals, eigen composities (waarvan velen nu traditionals aan het worden zijn) en improvisatie. Hij haal zijn inspiratie uit een breed scala aan genres zoals traditionele Franse folk, jazz, rock, rap en wereldmuziek. Het ene moment laat hij je grooven en swingen op een traditionele melodie en het andere moment zweef je over de dansvloer tijdens een subtiele en intieme deun.\n(English)\nFinally there is Cadansa again and so of course there will be a grand Cadansa-after-afterparty again! So whether you are still in the Cadansa mood, trying to find a remedy against the post-Cadansa-blues, or just feel like dancing to the music of a super cool French on Monday evening, make sure you will get to the Moira in Utrecht!\nThere will also be some time for a session, so do bring your instruments and if your feet get tired and need a quick break, the bar is open for drinks!\nProgramme:\n18:30 Doors open\n19:00 Aurélien Claranbaux\n~21:00 Session\n~22:30 End which is on time to get a train back to most of the other (big) cities (and possibly sleep a little before going to work on Tuesday ;) ).\nAdmission\nEntrance fee for the ball is €12 or more. If you do not have so much to spend, use the lower fee of €8. (Please bring the exact amount.)\nFair tade: At this ball the bands get paid directly what is being paid at the entrance. (After deducing the locations rent.) That means you can show your appreciation to the musicians by paying some more to make sure they will also get a fair wage. So if you have the money, you are very welcome to pay more than the standard fee of €12 in exchange for grateful happier musicians.\nBand:\nAurélien Claranbaux is one of the most known artists from the balfolk. He plays accordeon for instance in ZEF, Duo Absynthe and FeO, but also solo he puts down a great act with a kick and some effects for extra power. On stage he plays a mix of traditional, his own compositions (of which many are now becoming traditional) and improvisation. He takes his inspiration from a broad spectrum of centres such as traditional French folk, jazz, rock, rap and world music. The one moment he lets groove and swing to a traditional melody and the next moment you are floating over the dancing floor during a subtle and intimate tune.\nLocation:\nThe event takes place in the Moira. A location for regular balfolk events with a nice dancing floor, good sound, atmospheric lights and a \"gezellige\" bar in the heart of Utrecht at only 1km from the central station."
