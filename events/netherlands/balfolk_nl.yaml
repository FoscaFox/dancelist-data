  - name: workshop Hambo en andere Zweedse dansen
    details: "Workshop Hambo en andere Zweedse dansen\nHeb je altijd al eens de Hambo willen leren? Dit is je kans!\n\nOp zondag 27 november a.s. geven wij een workshop waarin we de Hambo gaan aanleren en aandacht besteden aan een aantal basisfiguren uit de Zweedse polskor en gammaldans.\n\nDe sfeer van de Zweedse dans wordt door veel dansers omschreven als: harmonie met een partner, zweven op golven, zaligheid, knus, samen in balans.\nDit gevoel komt tot stand als er een aantal elementen op z'n plek vallen: ontspanning in de bewegingen, de techniek in de passen en de balans in je eigen lijf en met je danspartner.\nIn de workshop zullen we aan al deze elementen aandacht besteden.\n\nKom gezellig meedoen en ervaren hoe ook jij kunt zweven over de dansvloer.\nDeze workshop is geschikt voor mensen met enige danservaring.\n\nGraag tot dan!\nElske Hoen & Leo van der Heijden\n-----------------------------------------\n\nElske en Leo zijn geen balfolk docenten, maar wel al bijna 30 jaar verknocht aan de Zweedse dansen.\nDaarnaast zijn Elske en Leo ervaren in internationale en Nederlandse volksdansen.\nPraktische informatie:\nDatum: zondag 27 november van 13.30 tot 16.30 uur (zaal open om 13.00 uur)\nLocatie: Dansschool Bransz, Nude 38 in Wageningen\nPrijs: € 25,- per persoon\n\nMeer informatie en aanmelden via: info@elskehoen.nl of 06-57251909\nGraag vooraf aanmelden i.v.m. de capaciteit van de zaal.\nWe raden je zeer aan om schoenen met gladde zolen te dragen.\nDat danst het lekkerst én je hebt minder kans op blessures."
