  - name: GEANNULEERD — Socialles 232 (Rotterdam) — Repasseado
    details: "BELANGRIJK: Wegens onvoorziene omstandigheden, kan socialles 232 met als thema de repasseado helaas niet doorgaan. Deze donderdag 2 juni is er dan ook geen socialles in Rotterdam. We zijn nog aan het kijken om dit thema op een ander moment alsnog aan bod te laten komen met een socialles. Voor nu doen we ons best om iedere mogelijke geïnteresseerde op de hoogte te brengen. Mocht je zelf nog iemand weten die van plan was te komen, laat diegene gerust weten dat het deze donderdag niet doorgaat."
