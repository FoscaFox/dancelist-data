    details: "Ben je nieuwsgierig naar Balfolk of ken je iemand die het leuk lijkt met Balfolk kennis te maken? Dan is deze avond ideaal. Tijdens deze introductieworkshop wordt de basis van enkele veelgedanste Balfolk dansen uitgelegd en geoefend.\nMet deze basis kan je al van de vele dansavonden en bals die Nederland rijk is genieten. Wil je je verder verdiepen in de dansen raden wij workshops zoals onze andere thema’s op vrijdagen aan en lessen die op meerdere plaatsen in het land gegeven worden."
