  - name: Werk- en netwerkmiddag
    details: "Balfolk is sterk afhankelijk van de community en alle actieve vrijwilligers die zich inzetten voor Balfolk. Zet jij je ook in voor Balfolk in Nederland of wil je dat graag? Kom dan naar de werk- en netwerkmiddag op zaterdag 1 april.\n\nWe beginnen om 12 uur en gaan dan gezellig met elkaar lunchen. Vervolgens kan je kiezen aan welk onderwerp je wil werken. Aan het einde van de middag presenteren de groepen het resultaat aan elkaar en is er ruimte voor aanvullingen en feedback. We zien graag dat (een deel van) de groepen na de netwerkmiddag verder aan de slag gaat om datgene dat is bedacht verder uit te werken en uit te voeren.\n\nJe kan meedoen met één van de volgende onderdelen\n\n \tSubsidievoorwaarden voor een subsidie voor beginnende evenementen: Stichting Balfolkfabriek biedt al een garantstelling voor beginnende organisatoren. Maar stel dat beginnende organisatoren een bedrag krijgen wat ze op de begroting mogen zetten onder inkomsten. Doel is dat ze op een nieuwe plek publiek kunnen opbouwen en uiteindelijk zonder extra geld bals kunnen organiseren met een sluitende begroting. Maar hoe moeten de voorwaarden er precies uitzien? Hoe ver moet het van een bestaande ballocatie af zijn, hoeveel geld moet het zijn, enz. Dat gaat deze werkgroep uitwerken.\n \tPR plan om nieuw publiek te trekken: Tijdens de netwerkbijeenkomst op 12 februari waren er veel ideeën om nieuw publiek te trekken. We pakken die input er weer bij en gaan verder met een concreet plan voor het betere zendingswerk. Want iedereen moet natuurlijk weten hoe tof Balfolk is en als we meer publiek hebben kunnen we ook vettere evenementen neerzetten en muzikanten en technische eerlijker betalen.\n \tRichtlijn voor organisatoren: wat te doen bij grensoverschrijdend gedrag: Hoe ga je er als organisator mee om als er grensoverschrijdend gedrag plaatsvindt. En wat kan je doen om dit te voorkomen. Zie ook de poster met richtlijnen die eerder door een werkgroep is opgesteld.\n \tSpreekuur Hoe organiseer ik een bal en wat kan Stichting Balfolkfabriek betekenen?: Wil je aan de slag gaan met het organiseren van bals? Dan kan je mee doen aan deze informatiesessie om op weg geholpen te worden door Stichting Balfolkfabriek. zie ook www.balfolkfabriek.nl\n\nKom je ook? Geef je dan op met dit formulier (google forms) of door te mailen naar stichting@balfolk.nl De middag wordt georganiseerd door Stichting Balfolkfabriek.\n\nWe komen bij elkaar bij de locatie van Stichting Spel en Dans (Balfolk Zeist). Om 18 uur is de locatie open voor de bordspellenavond. Vaak wordt er wat eten besteld en je kan gezellig meedoen met bordspelletjes als je dat leuk vindt."
