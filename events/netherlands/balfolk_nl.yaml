  - name: Social dance in Mezrab met Duo Bucsan/Gielen en Duo Manon en Robin
    details: "Balfolk in de Mezrab\nDe Mezrab host iedere derde donderdag van de maand het leukste Balfolkfeestje van Amsterdam.\nBestel alvast een ticket en kom dansen op de livemuziek van Duo Bucsan/Gielen en Duo Manon en Robin!\n\nTickets\n- Voorverkoop: 13 euro\n- Aan de deur: 15 euro\nTickets>>>\n\nProgramma\n19:00 Deuren open\n19:30 Dansworkshop voor beginners met Gepke & Berend\n20:30 Bal met Duo Manon en Robin\n21:00 Bal met Duo Bucsan/Gielen\n23:30 Sessie\n\nLocatie\nMezrab draagt Balfolk een warm hart toe en nodigt ons iedere maand uit te komen dansen. Je kunt in de Mezrab op andere dagen vooral terecht voor storytelling. Het café dient als inspiratiebron voor vele theaters, centra, musea en festivals om ook storytelling te programmeren. Mezrab programmeert meerdere keren per week regelmatig vertelavonden. Op de andere avonden wordt storytelling gecombineerd met andere kunstdisciplines (dans, beeldende kunst, poëzie, etc.) en een wereldmuziekprogramma.\n\nEr is plek voor zo'n 90 dansers.\n\nAdres:\nVeemkade 576\n1019 BL Amsterdam\n\nBand\nIn 2016 werden Lode Bucsan en Simon Gielen gevraagd om een balfolk te spelen in Gooik (BE). Met weinig voorbereiding begonnen ze aan hun eerste optreden, maar na afloop waren de reacties zo lovend dat ze besloten om samen verder te gaan.\nHun repertoire bestaat meestal uit dansbare neo-trad klassiekers en minder bekende composities, maar ook uit eigen composities. De nummers zijn rechttoe rechtaan gearrangeerd zonder veel poespas. Het samenspel en de energie tussen deze twee muzikanten is zeer intens en resulteert in een zeer energiek optreden.\n\nFotocredit\nLuk Dombrecht"
