ociallessen kosten 6 euro per persoon. Dit kan cash betaald worden aan de deur. Er is eveneens de mogelijkheid om een strippenkaart aan te schaffen: dat zijn 5 strippen voor 30 euro, op elke socialles te besteden. Dat scheelt je wekelijks geld meenemen. Pinnen is niet mogelijk.\n\nDansen en corona\nDe coronamaatregelen zijn geheel losgelaten: er is geen 1,5 meter of mondkapje meer verplicht. Uiteraard staat het je vrij om zelf wel 1,5 meter afstand te houden en een mondkapje te dragen als je dat liever wel doet."
